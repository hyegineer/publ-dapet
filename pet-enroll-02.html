<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>DAPET</title>

    <!-- Fonts -->
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/vendor/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- JS -->
    <script src="assets/js/vendor/jquery-3.6.1.min.js"></script>
  </head>
  <body ontouchstart>
    <div id="app">

      <!-- layout) 페이지 레이아웃 -->
      <div class="l-wrapper">

        <!-- TODO: ***** 반려동물 등록 페이지 (기본정보 작성) ***** -->
        <div class="penroll-page l-container">

          <!-- TODO: layout) 헤더 타입 02 -->

          <!-- TODO: 밑줄 있는 화면일 때는 type-bd 클래스 추가 -->
          <header class="header ">
            <div class="header-inner">

              <!-- 헤더 왼쪽 -->

              <!-- TODO: invisible 클래스 넣으면 안보임 -->
              <div class="hd-left ">
                <button onclick="history.back()" type="button" class="hd-btn">
                  <span class="txt-hidden">뒤로가기</span>
                  <i class="ico ico-line-arrow-left"></i>
                </button>

                <!-- TODO: invisible 클래스 넣으면 안보임 -->
                <button type="button" onclick="location.href='main.html';" class="hd-btn ">
                  <span class="txt-hidden">홈</span>
                  <i class="ico ico-home"></i>
                </button>
              </div>

              <!-- 헤더 중앙 -->
              <div class="hd-center ">
                <span class="ttl">반려동물 등록</span>
              </div>

              <!-- 헤더 오른쪽 -->

              <!-- TODO: invisible 클래스 넣으면 안보임 -->
              <div class="hd-right ">

                <!-- 알림 버튼 -->
                <button type="button" onclick="location.href='alarm-activity-list.html';" class="hd-btn">
                  <span class="txt-hidden">알림</span>

                  <!-- TODO: 새로 알람 들어온 경우 ico-alarm-on 클래스 추가해야함 -->
                  <i class="ico ico-alarm"></i>
                </button>

                <!-- END 알림 버튼 -->
              </div>
            </div>
          </header>

          <!-- ENDO layout) 헤더 타입 02 -->

          <!-- layout) 페이지 -->
          <div class="l-contt-container">

            <!-- layout) 페이지 상단 -->
            <div class="l-contt-top">
              <div class="page">
                <div class="left-ttl-wrap type01">
                  <h2 class="left-ttl">반려동물의 <br>기본 정보를 작성해 주세요.</h2>
                  <p class="left-desc">생년월일, 몸무게의 경우 추정 값으로 작성이 가능합니다.</p>
                </div>
                <div class="form-item-grp">
                  <div class="form-item">
                    <div class="edit-thumbnail-wrap">
                      <figure class="thumbnail circle">

                        <!-- TODO: 이미지가 추가되면 img-ico-pet 클래스 삭제 -->

                        <!-- TODO: 이미지가 아닌 파일 올라오면 다시 초기화, img-ico-pet 클래스 생김 -->
                        <img id="img-thumbnail" accept="image/gif, image/jpeg, image/png" data-type="pet" src="assets/images/ico/ico-pet-gray.svg" alt="" class="thumbnail-img img-ico-pet" />
                      </figure>
                      <input type="file" id="thumbnail" class="none">
                      <label for="thumbnail" class="edit-btn">
                        <span class="txt-hidden">사진 수정하기</span>
                        <i class="ico ico-edit"></i>
                      </label>
                    </div>
                  </div>

                  <!-- 이름 -->
                  <div class="form-item">
                    <label class="form-label">이름</label>
                    <div class="form-inp-wrap">
                      <input type="text" class="custom-inp" placeholder="이름 입력">
                    </div>
                    <span class="form-caution">이름을 입력해 주세요.</span>
                  </div>

                  <!-- 품종 -->
                  <div class="form-item">
                    <label class="form-label">품종</label>
                    <div class="form-inp-wrap">
                      <input type="text" class="custom-inp" placeholder="세부종 입력">
                    </div>
                    <span class="form-caution">세부종을 입력해 주세요.</span>
                  </div>

                  <!-- 성별 -->
                  <div class="form-item">
                    <label class="form-label">성별</label>
                    <div class="form-inp-wrap">
                      <ul class="inner-grid-grp">
                        <li class="inner-grid">
                          <div class="cckbox-item">
                            <input id="male" type="radio" name="gender" class="none custom-ckbox-inp" />
                            <label for="male" class="custom-ckbox"></label>
                            <label for="male" class="custom-ckbox-label">수컷</label>
                          </div>
                        </li>
                        <li class="inner-grid">
                          <div class="cckbox-item">
                            <input id="female" type="radio" name="gender" class="none custom-ckbox-inp" />
                            <label for="female" class="custom-ckbox"></label>
                            <label for="female" class="custom-ckbox-label">암컷</label>
                          </div>
                        </li>
                      </ul>
                    </div>
                    <span class="form-caution">세부종을 입력해 주세요.</span>
                  </div>

                  <!-- 생년월일 -->
                  <div class="form-item">
                    <label class="form-label">
                      <span>생년월일</span>
                      <span class="sm-txt">(추정)</span>
                    </label>
                    <div class="form-inp-wrap">

                      <!-- FIXME: 달력 데이트피커 -->
                      <input type="text" class="custom-inp" placeholder="날짜 선택">
                    </div>
                    <span class="form-caution">생년월일을 입력해 주세요.</span>
                  </div>

                  <!-- 아이와 함께한 첫날 -->
                  <div class="form-item">
                    <label class="form-label">아이와 함께한 첫날</label>
                    </label>
                    <div class="form-inp-wrap">

                      <!-- FIXME: 달력 데이트피커 -->
                      <input type="text" class="custom-inp" placeholder="날짜 선택">
                    </div>
                    <span class="form-caution">아이와 함께한 첫날을 입력해 주세요.</span>
                  </div>

                  <!-- 몸무게 (추정) -->
                  <div class="form-item">
                    <label class="form-label">
                      <span>몸무게</span>
                      <span class="sm-txt">(추정)</span>
                    </label>
                    <div class="form-inp-wrap">
                      <div class="inp-unit-item">
                        <input type="text" class="custom-inp" placeholder="숫자만 입력하세요." maxlength="40">
                        <span class="unit">kg</span>
                      </div>
                    </div>
                    <span class="form-caution">몸무게를 입력해 주세요.</span>
                  </div>
                </div>
              </div>
            </div>

            <!-- END layout) 페이지 상단 -->

            <!-- layout) 페이지 하단 -->
            <div class="l-contt-bottom">
              <div class="btn-wrap">

                <!-- TODO: 다 채우고나서 before 클래스 삭제 -->
                <button type="button" class="btn theme-solid-btn btn-lg square-btn before">
                  <span class="txt">다음</span>
                </button>
              </div>
            </div>

            <!-- END layout) 페이지 하단 -->
          </div>

          <!-- END layout) 페이지 -->
        </div>

        <!-- END ***** 반려동물 등록 페이지 (기본정보 작성) ***** -->
      </div>

      <!-- END layout) 페이지 레이아웃 -->
    </div>
    <script src="assets/js/userInterface.js"></script>
    <script src="assets/js/form.js"></script>
    <script src="assets/js/imageUpload.js"></script>
    <script src="assets/js/modal.js"></script>
  </body>
</html>
