<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>DAPET</title>

    <!-- Fonts -->
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/vendor/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- JS -->
    <script src="assets/js/vendor/jquery-3.6.1.min.js"></script>
  </head>
  <body ontouchstart>
    <div id="app">

      <!-- layout) 페이지 레이아웃 -->
      <div class="l-wrapper">

        <!-- TODO: ***** 회원가입 페이지 ***** -->
        <div class="form-page l-container">

          <!-- TODO: layout) 헤더 타입 02 -->

          <!-- TODO: 밑줄 있는 화면일 때는 type-bd 클래스 추가 -->
          <header class="header ">
            <div class="header-inner">

              <!-- 헤더 왼쪽 -->

              <!-- TODO: invisible 클래스 넣으면 안보임 -->
              <div class="hd-left ">
                <button onclick="history.back()" type="button" class="hd-btn">
                  <span class="txt-hidden">뒤로가기</span>
                  <i class="ico ico-line-arrow-left"></i>
                </button>

                <!-- TODO: invisible 클래스 넣으면 안보임 -->
                <button type="button" onclick="location.href='main.html';" class="hd-btn invisible">
                  <span class="txt-hidden">홈</span>
                  <i class="ico ico-home"></i>
                </button>
              </div>

              <!-- 헤더 중앙 -->
              <div class="hd-center ">
                <span class="ttl">회원가입</span>
              </div>

              <!-- 헤더 오른쪽 -->

              <!-- TODO: invisible 클래스 넣으면 안보임 -->
              <div class="hd-right invisible">

                <!-- 알림 버튼 -->
                <button type="button" onclick="location.href='alarm-activity-list.html';" class="hd-btn">
                  <span class="txt-hidden">알림</span>

                  <!-- TODO: 새로 알람 들어온 경우 ico-alarm-on 클래스 추가해야함 -->
                  <i class="ico ico-alarm"></i>
                </button>

                <!-- END 알림 버튼 -->
              </div>
            </div>
          </header>

          <!-- ENDO layout) 헤더 타입 02 -->

          <!-- layout) 페이지 -->
          <div class="l-contt-container">

            <!-- layout) 페이지 상단 -->
            <div class="l-contt-top">
              <div class="page">
                <div class="form-item-grp">

                  <!-- 아이디 -->
                  <div class="form-item">
                    <label class="form-label">이메일(아이디)</label>
                    <div class="form-inp-wrap">
                      <input type="text" class="custom-inp" placeholder="아이디 입력">
                    </div>
                    <span class="form-caution">올바른 형식의 이메일 주소를 입력해 주세요.</span>
                  </div>

                  <!-- 비밀번호 -->
                  <div class="form-item">
                    <label class="form-label">비밀번호</label>
                    <div class="form-inp-wrap">
                      <div class="inp-btn-item">
                        <input type="password" class="custom-inp" required="required" autocomplete="new-password" placeholder="숫자, 영문, 특수문자 8자~16자 이상 입력">

                        <!-- TODO: eye-btn 누를 시 on 클래스 추가 -->
                        <button type="button" class="btn eye-btn on">
                          <i class="ico ico-eye-off-gray ico-off"></i>
                          <i class="ico ico-eye-on-gray ico-on"></i>
                        </button>
                      </div>
                    </div>
                    <span class="form-caution">숫자, 영문, 특수문자 8~16자로 입력해 주세요.</span>
                  </div>

                  <!-- 비밀번호 확인 -->
                  <div class="form-item">
                    <label class="form-label">비밀번호 확인</label>
                    <div class="form-inp-wrap">
                      <div class="inp-btn-item">
                        <input type="password" class="custom-inp" required="required" autocomplete="new-password" placeholder="비밀번호 확인">

                        <!-- TODO: eye-btn 누를 시 on 클래스 추가 -->
                        <button type="button" class="btn eye-btn">
                          <i class="ico ico-eye-off-gray ico-off"></i>
                          <i class="ico ico-eye-on-gray ico-on"></i>
                        </button>
                      </div>
                    </div>
                    <span class="form-caution">비밀번호가 일치하지 않습니다.</span>
                  </div>

                  <!-- 휴대폰 번호 -->
                  <div class="form-item">
                    <label class="form-label">휴대폰 번호</label>
                    <div class="form-inp-wrap">
                      <input type="text" class="custom-inp" required="required" placeholder="휴대폰 번호 (숫자 입력)">

                      <!-- TODO: form-inp-btn 누를 시 active 클래스 추가 -->
                      <button type="button" class="btn form-inp-btn active">인증</button>
                    </div>
                    <div class="form-inp-wrap">
                      <input type="text" class="custom-inp" required="required" placeholder="휴대폰 번호 (숫자 입력)">
                      <button type="button" class="btn form-inp-btn">재발송</button>
                      <button type="button" class="btn form-inp-btn">인증</button>
                    </div>
                    <span class="form-caution">인증번호가 일치하지 않습니다.</span>
                  </div>

                  <!-- 주소지 정보 -->
                  <div class="form-item">
                    <label class="form-label">주소지 정보</label>
                    <div class="form-inp-wrap">
                      <input type="text" class="custom-inp" required="required" placeholder="주소 검색">
                      <button type="button" class="btn form-inp-btn">검색</button>
                    </div>
                    <div class="form-inp-wrap">
                      <input type="text" class="custom-inp" required="required" placeholder="주소 입력">
                    </div>
                    <div class="form-inp-wrap">
                      <input type="text" class="custom-inp" placeholder="상세주소 입력">
                    </div>
                  </div>

                  <!-- 이용약관 및 개인정보 취금방침 -->
                  <div class="form-item">
                    <label class="form-label">이용약관 및 개인정보 취급방침</label>
                    <div class="agree-box">
                      <div class="total-agree-row">
                        <div class="cckbox-item">
                          <input id="total-agree" type="checkbox" class="none custom-ckbox-inp" />
                          <label for="total-agree" class="custom-ckbox"></label>
                          <label for="total-agree" class="custom-ckbox-label">약관 전체 동의</label>
                        </div>
                        <button type="button" class="btn ico-btn">
                          <i class="ico ico-arrow-right-gray-light"></i>
                        </button>
                      </div>
                      <ul class="agree-list-grp">
                        <li class="agree-list">
                          <div class="cckbox-item">
                            <input id="agree01" type="checkbox" class="none custom-ckbox-inp" />
                            <label for="agree01" class="custom-ckbox"></label>
                            <label for="agree01" class="custom-ckbox-label">(필수) 서비스 이용약관 동의</label>
                          </div>
                          <button type="button" class="btn ico-btn">
                            <i class="ico ico-arrow-right-gray-light"></i>
                          </button>
                        </li>
                        <li class="agree-list">
                          <div class="cckbox-item">
                            <input id="agree02" type="checkbox" class="none custom-ckbox-inp" />
                            <label for="agree02" class="custom-ckbox"></label>
                            <label for="agree02" class="custom-ckbox-label">(필수) 개인정보 수집/이용 동의</label>
                          </div>
                          <button type="button" class="btn ico-btn">
                            <i class="ico ico-arrow-right-gray-light"></i>
                          </button>
                        </li>
                        <li class="agree-list">
                          <div class="cckbox-item">
                            <input id="agree03" type="checkbox" class="none custom-ckbox-inp" />
                            <label for="agree03" class="custom-ckbox"></label>
                            <label for="agree03" class="custom-ckbox-label">(필수) 개인정보 제3자 제공 동의</label>
                          </div>
                          <button type="button" class="btn ico-btn">
                            <i class="ico ico-arrow-right-gray-light"></i>
                          </button>
                        </li>
                        <li class="agree-list">
                          <div class="cckbox-item">
                            <input id="agree04" type="checkbox" class="none custom-ckbox-inp" />
                            <label for="agree04" class="custom-ckbox"></label>
                            <label for="agree04" class="custom-ckbox-label">(선택) 이벤트 혜택 및 광고성 정보 수신 동의</label>
                          </div>
                          <button type="button" class="btn ico-btn">
                            <i class="ico ico-arrow-right-gray-light"></i>
                          </button>
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- END layout) 페이지 상단 -->

            <!-- layout) 페이지 하단 -->
            <div class="l-contt-bottom">
              <div class="btn-wrap">

                <!-- TODO: form required 다 채우고나서 before 클래스 삭제 -->
                <button type="button" class="btn theme-solid-btn btn-lg square-btn before">

                  <!-- TODO: before 클래스 없어지고나서 '회원가입'으로 워딩 변경 -->
                  <span class="txt">다음</span>
                </button>
              </div>
            </div>

            <!-- END layout) 페이지 하단 -->
          </div>

          <!-- END layout) 페이지 -->
        </div>

        <!-- END ***** 회원가입 페이지 ***** -->
      </div>

      <!-- END layout) 페이지 레이아웃 -->
    </div>
    <script src="assets/js/userInterface.js"></script>
    <script src="assets/js/form.js"></script>
    <script src="assets/js/imageUpload.js"></script>
    <script src="assets/js/modal.js"></script>
  </body>
</html>
