<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>DAPET</title>

    <!-- Fonts -->
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/vendor/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- JS -->
    <script src="assets/js/vendor/jquery-3.6.1.min.js"></script>
  </head>
  <body ontouchstart>
    <div id="app">

      <!-- layout) 페이지 레이아웃 -->
      <div class="l-wrapper">

        <!-- TODO: ***** 펫시터 의뢰 페이지 (희망일시 및 요청사항) ***** -->
        <div class="pst-request-page l-container">

          <!-- TODO: layout) 헤더 타입 02 -->

          <!-- TODO: 밑줄 있는 화면일 때는 type-bd 클래스 추가 -->
          <header class="header ">
            <div class="header-inner">

              <!-- 헤더 왼쪽 -->

              <!-- TODO: invisible 클래스 넣으면 안보임 -->
              <div class="hd-left ">
                <button onclick="history.back()" type="button" class="hd-btn">
                  <span class="txt-hidden">뒤로가기</span>
                  <i class="ico ico-line-arrow-left"></i>
                </button>

                <!-- TODO: invisible 클래스 넣으면 안보임 -->
                <a href="main.html" class="hd-btn ">
                  <span class="txt-hidden">홈</span>
                  <i class="ico ico-home"></i>
                </a>
              </div>

              <!-- 헤더 중앙 -->
              <div class="hd-center ">
                <span class="ttl">펫시터 의뢰</span>
              </div>

              <!-- 헤더 오른쪽 -->

              <!-- TODO: invisible 클래스 넣으면 안보임 -->
              <div class="hd-right ">

                <!-- 알림 버튼 -->
                <a href="alarm-list.html" type="button" class="hd-btn">
                  <span class="txt-hidden">알림</span>

                  <!-- TODO: 새로 알람 들어온 경우 ico-alarm-on 클래스 추가해야함 -->
                  <i class="ico ico-alarm"></i>
                </a>

                <!-- END 알림 버튼 -->
              </div>
            </div>
          </header>

          <!-- ENDO layout) 헤더 타입 02 -->

          <!-- layout) 페이지 -->
          <div class="l-contt-container">

            <!-- layout) 페이지 상단 -->
            <div class="l-contt-top">
              <div class="page">
                <div class="left-ttl-wrap type01">
                  <h2 class="left-ttl">의뢰 희망 일시와 <br>요청사항을 적어주세요.</h2>
                  <p class="left-desc">펫시터님들에게 전달하고 싶은 내용을 정확히 작성하셔야 보다 만족스러운 서비스를 제공받으실 수 있습니다.</p>
                </div>
                <div class="form-item-grp">
                  <div class="form-item">
                    <label class="form-label">의뢰 희망일시</label>
                    <div class="form-inp-wrap">

                      <!-- FIXME: 달력 데이트피커 -->
                      <input type="text" class="custom-inp" placeholder="희망일시 입력" />
                    </div>
                    <div class="form-inp-wrap type01">

                      <!-- FIXME: 시간 설정 -->
                      <input type="text" class="custom-inp" placeholder="시작 시간" />

                      <!-- FIXME: 시간 설정 -->
                      <input type="text" class="custom-inp" placeholder="종료 시간" />
                    </div>
                    <div class="form-inp-wrap">
                      <div class="cckbox-item">
                        <input id="able-1" type="radio" name="option1" class="none custom-ckbox-inp" />
                        <label for="able-1" class="custom-ckbox"></label>
                        <label for="able-1" class="custom-ckbox-label">시간 조율 가능</label>
                      </div>
                    </div>
                  </div>
                  <div class="form-item">
                    <label class="form-label">
                      <span>서비스 요청 사항</span>
                      <span class="sm-txt">(<span class="js-txtarea-count">0</span>/100)</span>
                    </label>
                    <div class="form-inp-wrap">
                      <textarea placeholder="펫시터님들에게 요청하고 싶은 내용을 작성해 주세요." class="custom-inp-textarea type-dft-height js-txtarea" maxlength="100"></textarea>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- END layout) 페이지 상단 -->

            <!-- layout) 페이지 하단 -->
            <div class="l-contt-bottom">
              <div class="btn-wrap">

                <!-- TODO: 다 채우고나서 before 클래스 삭제 -->
                <a href="petsitter-request-04.html" class="btn theme-solid-btn btn-lg square-btn before">
                  <span class="txt">다음</span>
                </a>
              </div>
            </div>

            <!-- END layout) 페이지 하단 -->
          </div>

          <!-- END layout) 페이지 -->
        </div>

        <!-- END ***** 펫시터 의뢰 페이지 (희망일시 및 요청사항) ***** -->
      </div>

      <!-- END layout) 페이지 레이아웃 -->
    </div>
    <script src="assets/js/ui.js"></script>
  </body>
