                  <h2 class="left-ttl">의뢰 희망 일시와 <br>요청사항을 적어주세요.</h2>
                  <p class="left-desc">펫시터님들에게 전달하고 싶은 내용을 정확히 작성하셔야 보다 만족스러운 서비스를 제공받으실 수 있습니다.</p>

                    </div>
                    <div class="form-inp-wrap">
                      <div class="cckbox-item">
                        <input id="able-1" type="checkbox" name="option1" class="none custom-ckbox-inp" />

    <script>
      // 희망일시 데이트피커
      // 참고 documentation: https://mymth.github.io/vanillajs-datepicker
      const datepicker1 = new Datepicker(document.querySelector('input[name="datepicker1"]'), {
        autohide: true,
        format: 'yyyy년 mm월 dd일',
        language: 'ko'
      });
      // 희망일시 시작시간
      // 참고 documentation: https://github.com/xdan/datetimepicker
      $('#start-time').datetimepicker({
        datepicker: false,
        format: 'H:i'
      });
      // 희망일시 시작시간
      // 참고 documentation: https://github.com/xdan/datetimepicker
      $('#end-time').datetimepicker({
        datepicker: false,
        format: 'H:i'
      });
      // 시간 조율 가능 체크했을 때, 안했을 때 효과
      $('[name="option1"]').on('change', function() {
        if ($(this).is(':checked')) {
          $('#start-time').val('').attr('disabled', true);
          $('#end-time').val('').attr('disabled', true);
        } else {
          $('#start-time').attr('disabled', false);
          $('#end-time').attr('disabled', false);
        }
      })
    </script>
