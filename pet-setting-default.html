<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>DAPET</title>

    <!-- Fonts -->
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/vendor/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- JS -->
    <script src="assets/js/vendor/jquery-3.6.1.min.js"></script>
  </head>
  <body ontouchstart>
    <div id="app">

      <!-- layout) 페이지 레이아웃 -->
      <div class="l-wrapper">

        <!-- TODO: ***** 반려동물 관리 페이지 (기본 정보) ***** -->
        <div class="psetting-page l-container">

          <!-- TODO: layout) 헤더 타입 02 -->

          <!-- TODO: 밑줄 있는 화면일 때는 type-bd 클래스 추가 -->
          <header class="header ">
            <div class="header-inner">

              <!-- 헤더 왼쪽 -->

              <!-- TODO: invisible 클래스 넣으면 안보임 -->
              <div class="hd-left ">
                <button onclick="history.back()" type="button" class="hd-btn">
                  <span class="txt-hidden">뒤로가기</span>
                  <i class="ico ico-line-arrow-left"></i>
                </button>

                <!-- TODO: invisible 클래스 넣으면 안보임 -->
                <a href="main.html" class="hd-btn ">
                  <span class="txt-hidden">홈</span>
                  <i class="ico ico-home"></i>
                </a>
              </div>

              <!-- 헤더 중앙 -->
              <div class="hd-center ">
                <span class="ttl">반려동물 관리</span>
              </div>

              <!-- 헤더 오른쪽 -->

              <!-- TODO: invisible 클래스 넣으면 안보임 -->
              <div class="hd-right ">

                <!-- 알림 버튼 -->
                <a href="alarm-list.html" type="button" class="hd-btn">
                  <span class="txt-hidden">알림</span>

                  <!-- TODO: 새로 알람 들어온 경우 ico-alarm-on 클래스 추가해야함 -->
                  <i class="ico ico-alarm"></i>
                </a>

                <!-- END 알림 버튼 -->
              </div>
            </div>
          </header>

          <!-- ENDO layout) 헤더 타입 02 -->

          <!-- layout) 페이지 -->
          <div class="l-contt-container">

            <!-- layout) 페이지 상단 -->
            <div class="tabs">
              <div class="tab-grp full-tab-grp">
                <a href="pet-setting-default.html" class="tab active">기본 정보</a>
                <a href="pet-setting-healthy.html" class="tab">건강 정보</a>
              </div>
            </div>
            <div class="l-contt-top">
              <div class="page">
                <div class="form-item-grp">
                  <div class="form-item">
                    <div class="edit-thumbnail-wrap">
                      <figure class="thumbnail circle">

                        <!-- TODO: 이미지가 추가되면 img-ico-pet 클래스 삭제 -->

                        <!-- TODO: 이미지가 아닌 파일 올라오면 다시 초기화, img-ico-pet 클래스 생김 -->
                        <img id="img-thumbnail" src="assets/images/sample/img-sample15.png" alt="" class="thumbnail-img" />
                      </figure>
                      <input type="file" id="thumbnail" class="none">
                      <label for="thumbnail" class="edit-btn">
                        <span class="txt-hidden">사진 수정하기</span>
                        <i class="ico ico-edit"></i>
                      </label>
                    </div>
                  </div>

                  <!-- 이름 -->
                  <div class="form-item">
                    <label class="form-label">이름</label>
                    <div class="form-inp-wrap">
                      <input type="text" class="custom-inp" value="춘식이">
                    </div>
                  </div>

                  <!-- 종류 -->
                  <div class="form-item">
                    <label class="form-label">종류</label>
                    <div class="form-inp-wrap">
                      <ul class="inner-grid-grp">
                        <li class="inner-grid">
                          <div class="cckbox-item">
                            <input id="type1" type="radio" name="type" class="none custom-ckbox-inp" />
                            <label for="type1" class="custom-ckbox"></label>
                            <label for="type1" class="custom-ckbox-label">고양이</label>
                          </div>
                        </li>
                        <li class="inner-grid">
                          <div class="cckbox-item">
                            <input id="type2" type="radio" checked name="type" class="none custom-ckbox-inp" />
                            <label for="type2" class="custom-ckbox"></label>
                            <label for="type2" class="custom-ckbox-label">강아지</label>
                          </div>
                        </li>
                        <li class="inner-grid">
                          <div class="cckbox-item">
                            <input id="type3" type="radio" name="type" class="none custom-ckbox-inp" />
                            <label for="type3" class="custom-ckbox"></label>
                            <label for="type3" class="custom-ckbox-label">조류</label>
                          </div>
                        </li>
                        <li class="inner-grid">
                          <div class="cckbox-item">
                            <input id="type4" type="radio" name="type" class="none custom-ckbox-inp" />
                            <label for="type4" class="custom-ckbox"></label>
                            <label for="type4" class="custom-ckbox-label">기타</label>
                          </div>
                        </li>
                      </ul>
                    </div>
                  </div>

                  <!-- 품종 -->
                  <div class="form-item">
                    <label class="form-label">품종</label>
                    <div class="form-inp-wrap">
                      <input type="text" class="custom-inp" value="차이니즈 크레스티드 독">
                    </div>
                  </div>

                  <!-- 성별 -->
                  <div class="form-item">
                    <label class="form-label">성별</label>
                    <div class="form-inp-wrap">
                      <ul class="inner-grid-grp">
                        <li class="inner-grid">
                          <div class="cckbox-item">
                            <input id="male" type="radio" name="gender" checked class="none custom-ckbox-inp" />
                            <label for="male" class="custom-ckbox"></label>
                            <label for="male" class="custom-ckbox-label">수컷</label>
                          </div>
                        </li>
                        <li class="inner-grid">
                          <div class="cckbox-item">
                            <input id="female" type="radio" name="gender" class="none custom-ckbox-inp" />
                            <label for="female" class="custom-ckbox"></label>
                            <label for="female" class="custom-ckbox-label">암컷</label>
                          </div>
                        </li>
                      </ul>
                    </div>
                  </div>

                  <!-- 생년월일 -->
                  <div class="form-item">
                    <label class="form-label">
                      <span>생년월일</span>
                      <span class="sm-txt">(추정)</span>
                    </label>
                    <div class="form-inp-wrap">

                      <!-- FIXME: 달력 데이트피커 -->
                      <input type="text" class="custom-inp" readonly value="2018-07-21" placeholder="날짜 선택">
                    </div>
                  </div>

                  <!-- 아이와 함께한 첫날 -->
                  <div class="form-item">
                    <label class="form-label">아이와 함께한 첫날</label>
                    </label>
                    <div class="form-inp-wrap">

                      <!-- FIXME: 달력 데이트피커 -->
                      <input type="text" class="custom-inp" readonly value="2023-06-01" placeholder="날짜 선택">
                    </div>
                  </div>

                  <!-- 몸무게 (추정) -->
                  <div class="form-item">
                    <label class="form-label">
                      <span>몸무게</span>
                      <span class="sm-txt">(추정)</span>
                    </label>
                    <div class="form-inp-wrap">
                      <div class="inp-unit-item">
                        <input type="text" class="custom-inp" value="12" maxlength="40">
                        <span class="unit">kg</span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- END layout) 페이지 상단 -->

            <!-- layout) 페이지 하단 -->
            <div class="l-contt-bottom">
              <div class="btn-wrap">
                <button type="button" class="btn theme-solid-btn btn-lg square-btn">
                  <span class="txt">저장하기</span>
                </button>
              </div>
            </div>

            <!-- END layout) 페이지 하단 -->
          </div>

          <!-- END layout) 페이지 -->
        </div>

        <!-- END ***** 반려동물 관리 페이지 (기본 정보) ***** -->
      </div>

      <!-- END layout) 페이지 레이아웃 -->
    </div>
    <script src="assets/js/ui.js"></script>
  </body>
</html>
