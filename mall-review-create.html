<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>DAPET</title>

    <!-- Fonts -->
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/vendor/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <div id="app">

      <!-- 페이지 레이아웃 -->
      <div class="l-wrapper">
        <div class="l-container">

          <!-- 페이지 -->
          <div class="l-contt-container">

            <!-- 페이지 상단 -->
            <div class="l-contt-top">
              <div class="page">
                <section>
                  <div class="list-card-item type03">
                    <figure class="thumbnail"></figure>
                    <ul>
                      <li>
                        <div>
                          <h3 class="card-name">그랜마루시 쓰리베이즈 동결건조 독 푸드 닭고기</h3>
                        </div>
                      </li>
                      <li>
                        <p class="gray-txt">주문수량 : 2</p>
                      </li>
                    </ul>
                  </div>
                </section>
                <div class="form-item-grp">
                  <div class="form-item">
                    <label class="form-label">상품 만족도</label>
                    <div class="form-inp-wrap">
                      <div>별</div>
                    </div>
                  </div>
                  <div class="form-item">
                    <label class="form-label">
                      <span>리뷰작성</span>
                      <span class="sm-txt">(0/200)</span>
                    </label>
                    <div class="form-inp-wrap">
                      <textarea class="custom-inp-textarea" maxlength="200"></textarea>
                    </div>
                    <span class="form-caution gray-txt">상품과 관련 없는 내용, 비속어 등을 포함한 부적절한 리뷰는 통보 없이 삭제 처리될 수 있습니다. 작성해 주신 리뷰는 상업적 용도로 활용될 수 있습니다.</span>
                  </div>
                </div>
              </div>
            </div>

            <!-- 페이지 하단 -->
            <div class="l-contt-bottom">
              <div class="btn-wrap">
                <button type="button" class="btn theme-solid-btn btn-lg square-btn">
                  <span class="txt">등록하기</span>
                </button>
              </div>
            </div>

            <!-- END 페이지 하단 -->
          </div>

          <!-- END 페이지 상단 -->
        </div>
      </div>

      <!-- END 페이지 레이아웃 -->
    </div>
  </body>
</html>
