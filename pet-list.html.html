              <div class="hd-center ">

                <div class="col-list-grp">

                    <div class="col-item pet-card-item">
                      <article>
                        <figure>
                          <img src="" alt="">

                        <ul class="card-information">
                          <li>
                            <div class="d-flex-row">
                              <h3 class="card-name">춘식이</h3>
                              <i></i>

                          <li>

                        <div>

                      <div>

                          <span class="badge gray">5세</span>
                          <span class="badge gray">12kg</span>

                      </div>
                    </div>
                  </div>

                  <i class="ico ico-plus-gray"></i>
                  <span class="txt">새 반려동물 등록하기</span>

                <!-- END 목록 있을 때 -->

                <!-- TODO: 목록 없을 때 -->

                    <p class="nl-desc">반려동물을 등록하고 서비스를 의뢰해 보세요.</p>
                    <button type="button" class="btn gray-bd-btn btn-md square-btn">
                      <i class="ico ico-plus-gray"></i>
                      <span class="txt">새 반려동물 등록하기</span>

                  </div>

                <!-- END 목록 없을 때 -->

            <div class="l-contt-bottom">
