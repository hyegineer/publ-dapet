<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>DAPET</title>

    <!-- Fonts -->
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/vendor/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- JS -->
    <script src="assets/js/vendor/jquery-3.6.1.min.js"></script>

  <body>
    <div id="app">

      <!-- layout) 페이지 레이아웃 -->
      <div class="l-wrapper">

        <!-- TODO: ***** 채팅 목록 페이지 ***** -->
        <div class="ctlist-page l-container">

          <!-- TODO: layout) 헤더 타입 02 -->

          <!-- TODO: 밑줄 있는 화면일 때는 type-bd 클래스 추가 -->

            <div class="header-inner">

              <!-- 헤더 왼쪽 -->

              <!-- TODO: invisible 클래스 넣으면 안보임 -->
              <div class="hd-left ">
                <button onclick="history.back()" type="button" class="hd-btn">
                  <span class="txt-hidden">뒤로가기</span>
                  <i class="ico ico-line-arrow-left"></i>
                </button>

                <!-- TODO: invisible 클래스 넣으면 안보임 -->
                <a href="main.html" class="hd-btn ">
                  <span class="txt-hidden">홈</span>
                  <i class="ico ico-home"></i>
                </a>
              </div>

              <!-- 헤더 중앙 -->
              <div class="hd-center ">
                <span class="ttl">채팅</span>
              </div>

              <!-- 헤더 오른쪽 -->

              <!-- TODO: invisible 클래스 넣으면 안보임 -->
              <div class="hd-right ">

                <!-- 알림 버튼 -->
                <a href="alarm-list.html" type="button" class="hd-btn">
                  <span class="txt-hidden">알림</span>

                  <!-- TODO: 새로 알람 들어온 경우 ico-alarm-on 클래스 추가해야함 -->
                  <i class="ico ico-alarm"></i>
                </a>

                <!-- END 알림 버튼 -->
              </div>
            </div>
          </header>

          <!-- ENDO layout) 헤더 타입 02 -->

          <!-- layout) 페이지 -->
          <div class="l-contt-container">

            <!-- layout) 페이지 상단 -->
            <div class="tabs">
              <div class="tab-grp full-tab-grp">
                <button type="button" class="tab active">일반채팅</button>
                <button type="button" class="tab">펫시터 채팅</button>
              </div>
            </div>
            <div class="l-contt-top">
              <div class="page">
                <div class="col-list-grp col-list-active-grp">
                  <div class="list">
                    <a href="chat-detail.html" class="col-item chat-card-item">

                      <!-- TODO: 이미지가 없을 경우 inactive 클래스 추가 -->
                      <figure class="thumbnail circle inactive">
                        <img src="assets/images/sample/img-sample05.png" alt="" class="thumbnail-img">
                      </figure>
                      <ul class="card-information">
                        <li>
                          <div class="d-flex-row name-date-wrap">
                            <h3 class="card-name">펫시터 강박사</h3>
                            <span class="date mg-left">오후 7:20</span>
                          </div>
                        </li>
                        <li>
                          <div class="d-flex-row txt-badge-wrap">
                            <p class="txt">그럼 수요일 12시 30분에 봴게용 ^^ !! 좋은 하루 보내세요 ~~</p>
                            <span class="badge-cnt mg-left">2</span>
                          </div>
                        </li>
                      </ul>
                    </a>
                  </div>
                  <div class="list">
                    <a href="chat-detail.html" class="col-item chat-card-item">

                      <!-- TODO: 이미지가 없을 경우 inactive 클래스 추가 -->

                      <!-- TODO: 관리자일 경우 type-admin 클래스 추가 -->
                      <figure class="thumbnail circle type-admin inactive">

                        <!-- <img src="assets/images/sample/img-sample04.png" alt="" class="thumbnail-img"> -->
                      </figure>
                      <ul class="card-information">
                        <li>
                          <div class="d-flex-row name-date-wrap">
                            <h3 class="card-name">😊 관리자</h3>
                            <span class="date mg-left">오후 7:20</span>
                          </div>
                        </li>
                        <li>
                          <div class="d-flex-row txt-badge-wrap">
                            <p class="txt">네 고객님 문의주셔서 감사합니다.</p>
                            <span class="badge-cnt mg-left">2</span>
                          </div>
                        </li>
                      </ul>
                    </a>
                  </div>
                  <div class="list">
                    <a href="chat-detail.html" class="col-item chat-card-item">

                      <!-- TODO: 이미지가 없을 경우 inactive 클래스 추가 -->
                      <figure class="thumbnail circle inactive">

                        <!-- <img src="assets/images/sample/img-sample04.png" alt="" class="thumbnail-img"> -->
                      </figure>
                      <ul class="card-information">
                        <li>
                          <div class="d-flex-row name-date-wrap">
                            <h3 class="card-name">펫시터 홍길동</h3>
                            <span class="date mg-left">11월 5일</span>
                          </div>
                        </li>
                        <li>
                          <div class="d-flex-row txt-badge-wrap">
                            <p class="txt">하리보 주신 거 너무 감동이에요! 빨간색 하리보 좋아해요~! 쿨거래도 감사합니다 ~ 행복한 하루 되세요!</p>
                            <span class="badge-cnt mg-left">2</span>
                          </div>
                        </li>
                      </ul>
                    </a>
                  </div>
                </div>
              </div>
            </div>

            <!-- END layout) 페이지 상단 -->

            <!-- layout) 페이지 하단 -->
            <div class="l-contt-bottom">
              <div class="l-bottom-btns">

                <!-- TODO: 활성화된 페이지는 on 클래스 추가 -->
                <a href="#" class="lb-btn ">
                  <span class="ico-box">
                <i class="ico ico-nav01-off ico-off"></i>
                <i class="ico ico-nav01-on ico-on"></i>
              </span>
                  <p class="txt">다펫몰</p>
                </a>
                <a href="#" class="lb-btn ">
                  <span class="ico-box">
                <i class="ico ico-nav02-off ico-off"></i>
                <i class="ico ico-nav02-on ico-on"></i>
              </span>
                  <p class="txt">펫시터 의뢰</p>
                </a>
                <a href="chat-list.html" class="lb-btn on">
                  <span class="ico-box">

                <i class="ico ico-nav03-on ico-on"></i>
              </span>
                  <p class="txt">채팅 목록</p>
                </a>
                <a href="#" class="lb-btn ">
                  <span class="ico-box">
                <i class="ico ico-nav04-off ico-off"></i>

              </span>

                </a>
                <a href="#" class="lb-btn ">
                  <span class="ico-box">
                <i class="ico ico-nav05-off ico-off"></i>
                <i class="ico ico-nav05-on ico-on"></i>
              </span>
                  <p class="txt">내 정보</p>
                </a>
              </div>
            </div>

            <!-- END layout) 페이지 하단 -->
          </div>

          <!-- END layout) 페이지 -->
        </div>

        <!-- END ***** 채팅 목록 페이지 ***** -->
