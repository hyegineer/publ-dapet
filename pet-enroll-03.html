<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>DAPET</title>

    <!-- Fonts -->
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/vendor/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- JS -->
    <script src="assets/js/vendor/jquery-3.6.1.min.js"></script>
  </head>
  <body ontouchstart>
    <div id="app">

      <!-- layout) 페이지 레이아웃 -->
      <div class="l-wrapper">

        <!-- TODO: ***** 반려동물 등록 페이지 (건강정보 작성) ***** -->
        <div class="penroll-page l-container">

          <!-- TODO: layout) 헤더 타입 02 -->

          <!-- TODO: 밑줄 있는 화면일 때는 type-bd 클래스 추가 -->
          <header class="header ">
            <div class="header-inner">

              <!-- 헤더 왼쪽 -->

              <!-- TODO: invisible 클래스 넣으면 안보임 -->
              <div class="hd-left ">
                <button onclick="history.back()" type="button" class="hd-btn">
                  <span class="txt-hidden">뒤로가기</span>
                  <i class="ico ico-line-arrow-left"></i>
                </button>

                <!-- TODO: invisible 클래스 넣으면 안보임 -->
                <a href="main.html" class="hd-btn ">
                  <span class="txt-hidden">홈</span>
                  <i class="ico ico-home"></i>
                </a>
              </div>

              <!-- 헤더 중앙 -->
              <div class="hd-center ">
                <span class="ttl">반려동물 등록</span>
              </div>

              <!-- 헤더 오른쪽 -->

              <!-- TODO: invisible 클래스 넣으면 안보임 -->
              <div class="hd-right ">

                <!-- 알림 버튼 -->
                <a href="alarm-activity-list.html" type="button" class="hd-btn">
                  <span class="txt-hidden">알림</span>

                  <!-- TODO: 새로 알람 들어온 경우 ico-alarm-on 클래스 추가해야함 -->
                  <i class="ico ico-alarm"></i>
                </a>

                <!-- END 알림 버튼 -->
              </div>
            </div>
          </header>

          <!-- ENDO layout) 헤더 타입 02 -->

          <!-- layout) 페이지 -->
          <div class="l-contt-container">

            <!-- layout) 페이지 상단 -->
            <div class="l-contt-top">
              <div class="page">
                <div class="left-ttl-wrap type01">
                  <h2 class="left-ttl">반려동물의 <br>건강 정보를 작성해 주세요.</h2>
                  <p class="left-desc">필수 4대 예방접종을 하지 않았을 경우 펫 서비스 제공이 불가능할 수 있습니다.</p>
                </div>
                <div class="form-item-grp">

                  <!-- 필수 4대 예방 접종 -->
                  <div class="form-item">
                    <label class="form-label">필수 4대 예방 접종</label>
                    <div class="form-inp-wrap">
                      <ul class="inner-grid-grp">
                        <li class="inner-grid">
                          <div class="cckbox-item">
                            <input id="option1-1" type="radio" name="option1" class="none custom-ckbox-inp" />
                            <label for="option1-1" class="custom-ckbox"></label>
                            <label for="option1-1" class="custom-ckbox-label">했어요</label>
                          </div>
                        </li>
                        <li class="inner-grid">
                          <div class="cckbox-item">
                            <input id="option1-2" type="radio" name="option1" class="none custom-ckbox-inp" />
                            <label for="option1-2" class="custom-ckbox"></label>
                            <label for="option1-2" class="custom-ckbox-label">안 했어요</label>
                          </div>
                        </li>
                      </ul>
                    </div>
                    <span class="form-caution">필수 4대 예방 접종 여부를 체크해주세요.</span>
                  </div>

                  <!-- 중성화 여부 -->
                  <div class="form-item">
                    <label class="form-label">중성화 여부</label>
                    <div class="form-inp-wrap">
                      <ul class="inner-grid-grp">
                        <li class="inner-grid">
                          <div class="cckbox-item">
                            <input id="option2-1" type="radio" name="option2" class="none custom-ckbox-inp" />
                            <label for="option2-1" class="custom-ckbox"></label>
                            <label for="option2-1" class="custom-ckbox-label">했어요</label>
                          </div>
                        </li>
                        <li class="inner-grid">
                          <div class="cckbox-item">
                            <input id="option2-2" type="radio" name="option2" class="none custom-ckbox-inp" />
                            <label for="option2-2" class="custom-ckbox"></label>
                            <label for="option2-2" class="custom-ckbox-label">안 했어요</label>
                          </div>
                        </li>
                      </ul>
                    </div>
                    <span class="form-caution">중성화 여부를 체크해주세요.</span>
                  </div>

                  <!-- 입질 유무 -->
                  <div class="form-item">
                    <label class="form-label">입질 유무</label>
                    <div class="form-inp-wrap type-col">
                      <ul class="inner-grid-grp">
                        <li class="inner-grid">
                          <div class="cckbox-item">
                            <input id="option3-1" type="radio" name="option3" class="none custom-ckbox-inp" />
                            <label for="option3-1" class="custom-ckbox"></label>
                            <label for="option3-1" class="custom-ckbox-label">없어요</label>
                          </div>
                        </li>
                        <li class="inner-grid">
                          <div class="cckbox-item">
                            <input id="option3-2" type="radio" name="option3" class="none custom-ckbox-inp" />
                            <label for="option3-2" class="custom-ckbox"></label>
                            <label for="option3-2" class="custom-ckbox-label">있어요</label>
                          </div>
                        </li>
                      </ul>

                      <!-- TODO: 입질 유무에 있어요를 체크하면 보이는 textarea -->
                      <div class="form-memo-box">
                        <textarea placeholder="입질에 대한 메모를 작성해 주세요." class="custom-inp-textarea type-h100 js-txtarea" maxlength="200"></textarea>
                      </div>
                    </div>
                    <span class="form-caution">입질 유무를 체크해주세요.</span>
                  </div>

                  <!-- 알러지 유무 -->
                  <div class="form-item">
                    <label class="form-label">알러지 유무</label>
                    <div class="form-inp-wrap">
                      <ul class="inner-grid-grp">
                        <li class="inner-grid">
                          <div class="cckbox-item">
                            <input id="option4-1" type="radio" name="option4" class="none custom-ckbox-inp" />
                            <label for="option4-1" class="custom-ckbox"></label>
                            <label for="option4-1" class="custom-ckbox-label">없어요</label>
                          </div>
                        </li>
                        <li class="inner-grid">
                          <div class="cckbox-item">
                            <input id="option4-2" type="radio" name="option4" class="none custom-ckbox-inp" />
                            <label for="option4-2" class="custom-ckbox"></label>
                            <label for="option4-2" class="custom-ckbox-label">있어요</label>
                          </div>
                        </li>
                      </ul>
                    </div>
                    <span class="form-caution">입질 유무를 체크해주세요.</span>
                  </div>

                  <!-- 기타 메모 -->
                  <div class="form-item">
                    <label class="form-label">
                      <span>기타 메모</span>
                      <span class="sm-txt">(선택)</span>
                    </label>
                    <div class="form-inp-wrap">
                      <textarea placeholder="반려동물에 대한 메모를 작성해 주세요." class="custom-inp-textarea type-h100 js-txtarea" maxlength="200"></textarea>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- END layout) 페이지 상단 -->

            <!-- layout) 페이지 하단 -->
            <div class="l-contt-bottom">
              <div class="btn-wrap">

                <!-- TODO: 다 채우고나서 before 클래스 삭제 -->
                <button type="button" class="btn theme-solid-btn btn-lg square-btn before">
                  <span class="txt">등록 완료</span>
                </button>
              </div>
            </div>

            <!-- END layout) 페이지 하단 -->
          </div>

          <!-- END layout) 페이지 -->
        </div>

        <!-- END ***** 반려동물 등록 페이지 (건강정보 작성) ***** -->
      </div>

      <!-- END layout) 페이지 레이아웃 -->
    </div>
    <script src="assets/js/ui.js"></script>
  </body>
</html>
