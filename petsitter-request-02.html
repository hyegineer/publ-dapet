<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>DAPET</title>

    <!-- Fonts -->
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/vendor/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- JS -->
    <script src="assets/js/vendor/jquery-3.6.1.min.js"></script>
  </head>
  <body ontouchstart>
    <div id="app">

      <!-- layout) 페이지 레이아웃 -->
      <div class="l-wrapper">

        <!-- TODO: ***** 펫시터 의뢰 페이지 (서비스 상세내용) ***** -->
        <div class="pst-request-page l-container">

          <!-- TODO: layout) 헤더 타입 02 -->

          <!-- TODO: 밑줄 있는 화면일 때는 type-bd 클래스 추가 -->
          <header class="header ">
            <div class="header-inner">

              <!-- 헤더 왼쪽 -->

              <!-- TODO: invisible 클래스 넣으면 안보임 -->
              <div class="hd-left ">
                <button onclick="history.back()" type="button" class="hd-btn">
                  <span class="txt-hidden">뒤로가기</span>
                  <i class="ico ico-line-arrow-left"></i>
                </button>

                <!-- TODO: invisible 클래스 넣으면 안보임 -->
                <a href="main.html" class="hd-btn ">
                  <span class="txt-hidden">홈</span>
                  <i class="ico ico-home"></i>
                </a>
              </div>

              <!-- 헤더 중앙 -->
              <div class="hd-center ">
                <span class="ttl">펫시터 의뢰</span>
              </div>

              <!-- 헤더 오른쪽 -->

              <!-- TODO: invisible 클래스 넣으면 안보임 -->
              <div class="hd-right ">

                <!-- 알림 버튼 -->
                <a href="alarm-list.html" type="button" class="hd-btn">
                  <span class="txt-hidden">알림</span>

                  <!-- TODO: 새로 알람 들어온 경우 ico-alarm-on 클래스 추가해야함 -->
                  <i class="ico ico-alarm"></i>
                </a>

                <!-- END 알림 버튼 -->
              </div>
            </div>
          </header>

          <!-- ENDO layout) 헤더 타입 02 -->

          <!-- layout) 페이지 -->
          <div class="l-contt-container">

            <!-- layout) 페이지 상단 -->
            <div class="l-contt-top">
              <div class="page">
                <div class="left-ttl-wrap type01">
                  <h2 class="left-ttl">원하는 서비스를 선택한 후, <br>서비스 상세 내용을 작성해 주세요.</h2>
                  <p class="left-desc">서비스를 모두 선택하셔야 정확한 견적을 받아볼 수 있습니다.</p>
                </div>
                <div class="col-list-grp">
                  <div class="list">

                    <!-- 산책을 맡기고 싶어요 -->
                    <div class="accordion-card-item">

                      <!-- 선택 영역 -->
                      <div>
                        <div>
                          <i></i>
                          <p>산책을 맡기고 싶어요</p>
                        </div>
                      </div>

                      <!-- END 선택 영역 -->

                      <!-- 선택하면 보여지는 영역 -->
                      <div>
                        <div>
                          <label>산책 시간 선택</label>
                          <div>
                            <div class="cckbox-item">
                              <input id="option1-1" type="radio" name="option1" class="none custom-ckbox-inp" />
                              <label for="option1-1" class="custom-ckbox"></label>
                              <label for="option1-1" class="custom-ckbox-label">30분</label>
                            </div>
                            <div class="cckbox-item">
                              <input id="option1-2" type="radio" name="option1" class="none custom-ckbox-inp" />
                              <label for="option1-2" class="custom-ckbox"></label>
                              <label for="option1-2" class="custom-ckbox-label">60분</label>
                            </div>
                          </div>
                        </div>
                      </div>

                      <!-- END 선택하면 보여지는 영역 -->
                    </div>

                    <!-- END 산책을 맡기고 싶어요 -->
                  </div>
                  <div class="list">

                    <!-- 미용하고 싶어요 -->
                    <div class="accordion-card-item">

                      <!-- 선택 영역 -->
                      <div>
                        <div>
                          <i></i>
                          <p>미용하고 싶어요</p>
                        </div>
                      </div>

                      <!-- END 선택 영역 -->

                      <!-- 선택하면 보여지는 영역 -->
                      <div>
                        <div>
                          <label>미용 종류 선택</label>
                          <div>
                            <div class="cckbox-item">
                              <input id="option2-1" type="checkbox" class="none custom-ckbox-inp" />
                              <label for="option2-1" class="custom-ckbox"></label>
                              <label for="option2-1" class="custom-ckbox-label">option1</label>
                            </div>
                            <div class="cckbox-item">
                              <input id="option2-2" type="checkbox" class="none custom-ckbox-inp" />
                              <label for="option2-2" class="custom-ckbox"></label>
                              <label for="option2-2" class="custom-ckbox-label">option2</label>
                            </div>
                            <div class="cckbox-item">
                              <input id="option2-3" type="checkbox" class="none custom-ckbox-inp" />
                              <label for="option2-3" class="custom-ckbox"></label>
                              <label for="option2-3" class="custom-ckbox-label">option3</label>
                            </div>
                          </div>
                        </div>
                      </div>

                      <!-- END 선택하면 보여지는 영역 -->
                    </div>

                    <!-- END 미용하고 싶어요 -->
                  </div>
                  <div class="list">

                    <!-- 잠시 동안 돌봐주세요 -->
                    <div class="accordion-card-item">

                      <!-- 선택 영역 -->
                      <div>
                        <div>
                          <i></i>
                          <p>잠시 동안 돌봐주세요</p>
                        </div>
                      </div>

                      <!-- END 선택 영역 -->

                      <!-- 선택하면 보여지는 영역 -->
                      <div>
                        <div>
                          <label>돌봄 유형 선택</label>
                          <div>
                            <ul>
                              <li>
                                <div>
                                  <div class="cckbox-item type01">
                                    <input id="option3-1" type="radio" name="option3" class="none custom-ckbox-inp" />
                                    <label for="option3-1" class="custom-ckbox"></label>
                                    <label for="option3-1" class="custom-ckbox-label-wrap">
                                      <span class="custom-ckbox-label">위탁 돌봄</span>
                                      <span class="sm-txt">위탁 돌봄은 어쩌구 저쩌구 저쩌구 입니다.</span>
                                    </label>
                                  </div>
                                </div>
                              </li>
                              <li>
                                <div>
                                  <div class="cckbox-item type01">
                                    <input id="option3-2" type="radio" name="option3" class="none custom-ckbox-inp" />
                                    <label for="option3-2" class="custom-ckbox"></label>
                                    <label for="option3-2" class="custom-ckbox-label-wrap">
                                      <span class="custom-ckbox-label">방문 돌봄</span>
                                      <span class="sm-txt">방문 돌봄은 어쩌구 저쩌구 저쩌구 입니다.</span>
                                    </label>
                                  </div>
                                </div>
                              </li>
                            </ul>
                          </div>
                        </div>
                      </div>

                      <!-- END 선택하면 보여지는 영역 -->
                    </div>

                    <!-- END 잠시 동안 돌봐주세요 -->
                  </div>
                  <div class="list">

                    <!-- 드롭 및 픽업을 해 주세요 -->
                    <div class="accordion-card-item">

                      <!-- 선택 영역 -->
                      <div>
                        <div>
                          <i></i>
                          <p>드롭 및 픽업을 해 주세요</p>
                        </div>
                      </div>

                      <!-- END 선택 영역 -->

                      <!-- 선택하면 보여지는 영역 -->
                      <div>
                        <div>
                          <div>
                            <label>드롭 장소</label>
                            <div>
                              <input type="text" class="custom-inp" placeholder="주소 검색">
                              <button type="button" class="btn form-inp-btn">검색</button>
                            </div>
                            <div class="form-inp-wrap">
                              <input type="text" class="custom-inp" required="required" placeholder="주소 입력">
                            </div>
                            <div class="form-inp-wrap">
                              <input type="text" class="custom-inp" placeholder="상세주소 입력">
                            </div>
                          </div>
                          <div>
                            <label>픽업 장소</label>
                            <div>
                              <input type="text" class="custom-inp" placeholder="주소 검색">
                              <button type="button" class="btn form-inp-btn">검색</button>
                            </div>
                            <div class="form-inp-wrap">
                              <input type="text" class="custom-inp" required="required" placeholder="주소 입력">
                            </div>
                            <div class="form-inp-wrap">
                              <input type="text" class="custom-inp" placeholder="상세주소 입력">
                            </div>
                          </div>
                        </div>
                      </div>

                      <!-- END 선택하면 보여지는 영역 -->
                    </div>

                    <!-- END 드롭 및 픽업을 해 주세요 -->
                  </div>
                  <div class="list">

                    <!-- 목욕시켜주세요 -->
                    <div class="accordion-card-item">

                      <!-- 선택 영역 -->
                      <div>
                        <div>
                          <i></i>
                          <p>목욕시켜주세요</p>
                        </div>
                      </div>

                      <!-- END 선택 영역 -->

                      <!-- 선택하면 보여지는 영역 -->

                      <!-- 목욕은 부가옵션이 없어서 div 주석걸어놓았음 -->

                      <!-- <div>
                  </div> -->

                      <!-- END 선택하면 보여지는 영역 -->
                    </div>

                    <!-- END 목욕시켜주세요 -->
                  </div>
                </div>
              </div>
            </div>

            <!-- END layout) 페이지 상단 -->

            <!-- layout) 페이지 하단 -->
            <div class="l-contt-bottom">
              <div class="btn-wrap">

                <!-- TODO: 다 채우고나서 before 클래스 삭제 -->
                <button type="button" class="btn theme-solid-btn btn-lg square-btn before">
                  <span class="txt">다음</span>
                </button>
              </div>
            </div>

            <!-- END layout) 페이지 하단 -->
          </div>

          <!-- END layout) 페이지 -->
        </div>

        <!-- END ***** 펫시터 의뢰 페이지 (서비스 상세내용) ***** -->
      </div>

      <!-- END layout) 페이지 레이아웃 -->
    </div>
    <script src="assets/js/ui.js"></script>
  </body>
</html>
