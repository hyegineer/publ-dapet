<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>DAPET</title>

    <!-- Fonts -->
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/vendor/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- JS -->
    <script src="assets/js/vendor/jquery-3.6.1.min.js"></script>
  </head>
  <body ontouchstart>
    <div id="app">

      <!-- layout) 페이지 레이아웃 -->
      <div class="l-wrapper">

        <!-- TODO: ***** 펫시터 후기 작성 페이지 ***** -->
        <div class="pst-rvcreate-page l-container">

          <!-- TODO: layout) 헤더 타입 02 -->

          <!-- TODO: 밑줄 있는 화면일 때는 type-bd 클래스 추가 -->
          <header class="header ">
            <div class="header-inner">

              <!-- 헤더 왼쪽 -->

              <!-- TODO: invisible 클래스 넣으면 안보임 -->
              <div class="hd-left ">
                <button onclick="history.back()" type="button" class="hd-btn">
                  <span class="txt-hidden">뒤로가기</span>
                  <i class="ico ico-line-arrow-left"></i>
                </button>

                <!-- TODO: invisible 클래스 넣으면 안보임 -->
                <button type="button" onclick="location.href='main.html';" class="hd-btn ">
                  <span class="txt-hidden">홈</span>
                  <i class="ico ico-home"></i>
                </button>
              </div>

              <!-- 헤더 중앙 -->
              <div class="hd-center ">
                <span class="ttl">펫시터 후기 작성</span>
              </div>

              <!-- 헤더 오른쪽 -->

              <!-- TODO: invisible 클래스 넣으면 안보임 -->
              <div class="hd-right ">

                <!-- 알림 버튼 -->
                <button type="button" onclick="location.href='alarm-activity-list.html';" class="hd-btn">
                  <span class="txt-hidden">알림</span>

                  <!-- TODO: 새로 알람 들어온 경우 ico-alarm-on 클래스 추가해야함 -->
                  <i class="ico ico-alarm"></i>
                </button>

                <!-- END 알림 버튼 -->
              </div>
            </div>
          </header>

          <!-- ENDO layout) 헤더 타입 02 -->

          <!-- layout) 페이지 -->
          <div class="l-contt-container">

            <!-- layout) 페이지 상단 -->
            <div class="l-contt-top">
              <div class="page">
                <section class="top-card-wrap">
                  <div class="list-card-item type03">

                    <!-- TODO: 이미지가 없을 경우 inactive 클래스 추가 -->
                    <figure class="thumbnail inactive">
                      <img src="assets/images/sample/img-sample05.png" alt="" class="thumbnail-img">
                    </figure>
                    <ul class="card-information">
                      <li>
                        <div class="name-wrap">
                          <h3 class="card-name">강박사</h3>
                          <span class="sub-txt">(경력 10년, 비흡연자)</span>
                        </div>
                      </li>
                      <li>
                        <p class="card-name">총 100,000원</p>
                      </li>
                    </ul>
                  </div>
                </section>
                <div class="form-item-grp">
                  <div class="form-item">
                    <label class="form-label">펫시터 만족도</label>
                    <div class="form-inp-wrap">
                      <div class="star-rating-item">
                        <div class="rating-group">
                          <input disabled checked class="rating__input rating__input--none" name="rating3" id="rating3-none" value="0" type="radio">
                          <label aria-label="1 star" class="rating__label" for="rating3-1"><i class="rating__icon rating__icon--star fa fa-star"></i></label>
                          <input class="rating__input" name="rating3" id="rating3-1" value="1" type="radio">
                          <label aria-label="2 stars" class="rating__label" for="rating3-2"><i class="rating__icon rating__icon--star fa fa-star"></i></label>
                          <input class="rating__input" name="rating3" id="rating3-2" value="2" type="radio">
                          <label aria-label="3 stars" class="rating__label" for="rating3-3"><i class="rating__icon rating__icon--star fa fa-star"></i></label>
                          <input class="rating__input" name="rating3" id="rating3-3" value="3" type="radio">
                          <label aria-label="4 stars" class="rating__label" for="rating3-4"><i class="rating__icon rating__icon--star fa fa-star"></i></label>
                          <input class="rating__input" name="rating3" id="rating3-4" value="4" type="radio">
                          <label aria-label="5 stars" class="rating__label" for="rating3-5"><i class="rating__icon rating__icon--star fa fa-star"></i></label>
                          <input class="rating__input" name="rating3" id="rating3-5" value="5" type="radio">
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="form-item">
                    <label class="form-label">
                      <span>리뷰작성</span>
                      <span class="sm-txt">(<span data-js-count>0</span>/200)</span>
                    </label>
                    <div class="form-inp-wrap">
                      <textarea data-js-counttextarea placeholder="최소 10자 이상의 내용을 입력해 주세요." class="custom-inp-textarea type-h150" maxlength="200"></textarea>
                    </div>
                    <span class="form-caution gray-txt">서비스와 관련 없는 내용, 비속어 등을 포함한 부적절한 후기는 통보 없이 삭제 처리될 수 있습니다. </span>
                  </div>
                </div>
              </div>
            </div>

            <!-- END layout) 페이지 상단 -->

            <!-- layout) 페이지 하단 -->
            <div class="l-contt-bottom">
              <div class="btn-wrap">
                <button type="button" class="btn theme-solid-btn btn-lg square-btn">
                  <span class="txt">등록하기</span>
                </button>
              </div>
            </div>

            <!-- END layout) 페이지 하단 -->
          </div>

          <!-- END layout) 페이지 -->
        </div>

        <!-- END ***** 펫시터 후기 작성 페이지 ***** -->
      </div>

      <!-- END layout) 페이지 레이아웃 -->
    </div>
    <script src="assets/js/userInterface.js"></script>
    <script src="assets/js/form.js"></script>
    <script src="assets/js/imageUpload.js"></script>
    <script src="assets/js/modal.js"></script>
  </body>
</html>
