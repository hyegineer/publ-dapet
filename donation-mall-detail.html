<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>DAPET</title>

    <!-- Fonts -->
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/vendor/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- JS -->
    <script src="assets/js/vendor/jquery-3.6.1.min.js"></script>
  </head>
  <body ontouchstart>
    <div id="app">

      <!-- layout) 페이지 레이아웃 -->
      <div class="l-wrapper">

        <!-- TODO: ***** 기부몰 상세 페이지 ***** -->
        <div class="dnmall-detail-page l-container">

          <!-- TODO: layout) 헤더 타입 02 -->

          <!-- TODO: 밑줄 있는 화면일 때는 type-bd 클래스 추가 -->
          <header class="header ">
            <div class="header-inner">

              <!-- 헤더 왼쪽 -->

              <!-- TODO: invisible 클래스 넣으면 안보임 -->
              <div class="hd-left ">
                <button onclick="history.back()" type="button" class="hd-btn">
                  <span class="txt-hidden">뒤로가기</span>
                  <i class="ico ico-line-arrow-left"></i>
                </button>

                <!-- TODO: invisible 클래스 넣으면 안보임 -->
                <button type="button" onclick="location.href='main.html';" class="hd-btn ">
                  <span class="txt-hidden">홈</span>
                  <i class="ico ico-home"></i>
                </button>
              </div>

              <!-- 헤더 중앙 -->
              <div class="hd-center ">
                <span class="ttl">기부 상세보기</span>
              </div>

              <!-- 헤더 오른쪽 -->

              <!-- TODO: invisible 클래스 넣으면 안보임 -->
              <div class="hd-right ">

                <!-- 알림 버튼 -->
                <button type="button" onclick="location.href='alarm-activity-list.html';" class="hd-btn">
                  <span class="txt-hidden">알림</span>

                  <!-- TODO: 새로 알람 들어온 경우 ico-alarm-on 클래스 추가해야함 -->
                  <i class="ico ico-alarm"></i>
                </button>

                <!-- END 알림 버튼 -->
              </div>
            </div>
          </header>

          <!-- ENDO layout) 헤더 타입 02 -->

          <!-- layout) 페이지 -->
          <div class="l-contt-container">

            <!-- layout) 페이지 상단 -->
            <div class="l-contt-top">
              <div class="page">

                <!-- 사진 -->
                <div class="detail-page-top">

                  <!-- FIXME: 사진 보충 -->
                  <div class="thumbnail-wrap"></div>
                </div>

                <!-- 정보 -->
                <div class="detail-page-bottom">
                  <div class="dp-ttl-wrap">
                    <h3 class="dp-ttl">용인 행강 보호소 용인 행강 보호소 용인 행강 보호소 용인 행강 보호소 </h3>
                  </div>
                  <div class="board-dt-wrap">
                    <div class="txt-wrap">
                      <p class="txt">2023년 5월, 행강보호소에는 보호견 310여 마리가 생활하고 있습니다.
                        <br><br>
                        현재 보호소의 사료가 많이 부족합니다.
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- END layout) 페이지 상단 -->

            <!-- layout) 페이지 하단 -->
            <div class="l-contt-bottom">
              <div class="lefttxt-btn-bottom">
                <div class="d-iflex-row dnmall-d-iflex-row">
                  <span class="main-green-txt">기부 1회</span>
                  <span class="dark-txt">200원</span>
                </div>
                <div class="mg-left">

                  <!-- TODO: 자신의 글이 아닐 경우에 보이는 기부하기 버튼임, 자신의 글은 기부하기 버튼 안보임 
                (invisible 클래스 추가하거나 인라인 스타일로 style="display: none;" 해주면 됨 -->
                  <button type="button" class="btn theme-solid-btn btn-lg square-btn" onclick="openModal('modal-bottom');">
                    <span class="txt">기부하기</span>
                  </button>

                  <!-- TODO: 자신의 글일 경우에는 메뉴 버튼 보이게 해야함 -->
                  <button type="button" class="btn" onclick="openModal('modal-ctrl');">
                    <span class="txt-hidden">메뉴</span>
                    <i class="ico ico-dots"></i>
                  </button>
                </div>
              </div>
            </div>

            <!-- END layout) 페이지 하단 -->
          </div>

          <!-- END layout) 페이지 -->

          <!-- **** modal) 페이지 내 바텀 모달. 상세정보 및 결제하기 버튼 **** -->
          <div id="modal-bottom" class="modal-wrapper">
            <div class="modal-overlay" onclick="closeModal('modal-bottom');"></div>
            <div class="custom-modal bottom-modal">
              <div class="btmodal">
                <button type="button" class="close-btn" onclick="closeModal('modal-bottom');">
                  <span class="txt-hidden">모달 닫기</span>
                  <i class="ico ico-strch-arrow-down-gray-light"></i>
                </button>

                <!-- 모달 내용 -->
                <div class="btmodal-contt">
                  <div class="detail-dl-wrap">
                    <dl class="detail-dl type-flex-end">
                      <dt>기부 1회</dt>
                      <dd>
                        <span class="txt-lg">200원</span>
                      </dd>
                    </dl>
                    <dl class="detail-dl">
                      <dt>기부 횟수</dt>
                      <dd class="mg-left">
                        <div class="ctrl-count-item">
                          <button type="button" class="ctrl-count-btn">
                            <span class="txt-hidden">빼기</span>
                            <i class="ico ico-minus-gray"></i>
                          </button>
                          <span class="inp" rolebox="textbox" contenteditable="">1</span>
                          <button type="button" class="ctrl-count-btn">
                            <span class="txt-hidden">더하기</span>
                            <i class="ico ico-plus-gray"></i>
                          </button>
                        </div>
                      </dd>
                    </dl>
                  </div>
                  <div class="total-detail-dl-wrap">
                    <dl class="detail-dl mg-left">
                      <dt>결제 예정 금액</dt>
                      <dd>
                        <span class="txt-lg">총 600원</span>
                      </dd>
                    </dl>
                  </div>
                </div>

                <!-- END 모달 내용 -->

                <!-- 모달 하단 버튼 -->
                <div class="btmodal-btn-wrap">
                  <button type="button" class="btn btn-lg square-btn theme-solid-btn">결제하기</button>
                </div>

                <!-- END 모달 하단 버튼 -->
              </div>
            </div>
          </div>

          <!-- END **** modal) 페이지 내 바텀 모달. 상세정보 및 결제하기 버튼 **** -->

          <!-- **** modal) 페이지 내 컨트롤 모달. 수정/삭제/끌어올리기 **** -->
          <div id="modal-ctrl" class="modal-wrapper">
            <div class="modal-overlay" onclick="closeModal('modal-ctrl');"></div>
            <div class="custom-modal control-modal">
              <div class="ctrlmodal">
                <ul class="ctrlbtn-list-grp">
                  <li class="ctrlbtn-list">
                    <button type="button" class="btn ctrl-btn" onclick="location.href='donation-mall-create.html';">게시글
                      수정</button>
                  </li>
                  <li class="ctrlbtn-list">
                    <button type="button" class="btn ctrl-btn" onclick="openModal('modal-1');">게시글 삭제</button>
                  </li>
                  <li class="ctrlbtn-list">
                    <button type="button" class="btn ctrl-btn" onclick="openModal('modal-2');">게시글 끌어올리기</button>
                  </li>
                </ul>
                <button type="button" class="btn ctrl-btn red-txt" onclick="closeModal('modal-ctrl');">취소</button>
              </div>
            </div>
          </div>

          <!-- END **** modal) 페이지 내 컨트롤 모달. 수정/삭제/끌어올리기 **** -->

          <!-- **** modal) 페이지 내 모달 1. 게시글 삭제 확인 **** -->
          <div id="modal-1" class="modal-wrapper">
            <div class="modal-overlay" onclick="closeModal('modal-1');"></div>
            <div class="custom-modal system-modal">
              <div class="smodal-contt-container">
                <h3 class="smodal-ttl">게시글을 삭제하시겠습니까?</h3>
                <div class="smodal-contt">
                  <p class="smodal-desc">글을 삭제하면 되돌릴 수 없습니다.</p>
                </div>
              </div>
              <div class="smodal-btn-wrap">
                <button type="button" class="btn" onclick="closeModal('modal-1');">취소</button>
                <button type="button" class="btn confirm-btn" onclick="alert('삭제되었습니다.');allCloseModal();">확인</button>
              </div>
            </div>
          </div>

          <!-- END **** modal) 페이지 내 모달 1. 게시글 삭제 확인 **** -->

          <!-- **** modal) 페이지 내 모달 2. 게시글 끌어올리기 확인 **** -->

          <!-- FIXME: 모달 이름 설정 -->
          <div id="modal-2" class="modal-wrapper">
            <div class="modal-overlay" onclick="closeModal('modal-2');"></div>
            <div class="custom-modal system-modal">
              <div class="smodal-contt-container">
                <h3 class="smodal-ttl">게시글을 끌어올리겠습니까?</h3>
                <div class="smodal-contt">
                  <p class="smodal-desc">
                    지금 게시글을 끌어올리면 <br>3일 뒤에 다시 하실 수 있습니다.
                  </p>
                </div>
              </div>
              <div class="smodal-btn-wrap">
                <button type="button" class="btn" onclick="closeModal('modal-2');">취소</button>
                <button type="button" class="btn confirm-btn" onclick="alert('끌어올리기를 하였습니다.');allCloseModal();">끌어올리기</button>
              </div>
            </div>
          </div>

          <!-- END **** modal) 페이지 내 모달 2. 게시글 끌어올리기 확인 **** -->
        </div>

        <!-- END ***** 기부몰 상세 페이지 ***** -->
      </div>

      <!-- END layout) 페이지 레이아웃 -->
    </div>
    <script src="assets/js/userInterface.js"></script>
    <script src="assets/js/form.js"></script>
    <script src="assets/js/imageUpload.js"></script>
    <script src="assets/js/modal.js"></script>
  </body>
</html>
