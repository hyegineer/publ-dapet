<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>DAPET</title>

    <!-- Fonts -->
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/vendor/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <div id="app">

      <!-- 페이지 레이아웃 -->
      <div class="l-wrapper">
        <div class="l-container">

          <!-- TODO: layout) 헤더 타입 02 -->
          <header class="header">
            <div class="header-inner">

              <!-- 헤더 왼쪽 -->

              <!-- TODO: invisible 클래스 넣으면 안보임 -->
              <div class="hd-left ">
                <button onclick="history.back()" type="button" class="hd-btn">
                  <span class="txt-hidden">뒤로가기</span>
                  <i class="ico ico-line-arrow-left"></i>
                </button>

                <!-- TODO: invisible 클래스 넣으면 안보임 -->
                <button type="button" class="hd-btn invisible">
                  <span class="txt-hidden">홈</span>
                  <i class="ico ico-home"></i>
                </button>
              </div>

              <!-- 헤더 중앙 -->
              <div class="hd-center ">
                <span class="ttl">아이디 찾기</span>
              </div>

              <!-- 헤더 오른쪽 -->

              <!-- TODO: invisible 클래스 넣으면 안보임 -->
              <div class="hd-right invisible">

                <!-- 알림 버튼 -->
                <button type="button" class="hd-btn">
                  <span class="txt-hidden">알림</span>

                  <!-- TODO: 새로 알람 들어온 경우 ico-alarm-on 클래스 추가해야함 -->
                  <i class="ico ico-alarm"></i>
                </button>

                <!-- END 알림 버튼 -->
              </div>
            </div>
          </header>

          <!-- ENDO layout) 헤더 타입 02 -->

          <!-- 페이지 -->
          <div class="form-page l-contt-container">

            <!-- 페이지 상단 -->
            <div class="l-contt-top">
              <div class="page">

                <!-- before: 아이디 찾기 정보 입력 -->
                <div class="find-form-container">
                  <div class="left-ttl-wrap">
                    <h2 class="left-ttl">회원가입 시 등록한 <br>
                      휴대폰 번호를 입력해 주세요.</h2>
                  </div>
                  <div class="find-form-inp-wrap">
                    <div class="form-inp-wrap">
                      <input type="text" class="custom-inp" placeholder="이름">
                    </div>

                    <!-- <span class="form-caution">* 이름을 입력해주세요</span> -->
                    <div class="form-inp-wrap">
                      <input type="text" class="custom-inp" placeholder="휴대폰 번호 (숫자 입력)">
                    </div>

                    <!-- <span class="form-caution">* 휴대폰 번호를 입력해주세요</span> -->
                  </div>
                  <div class="form-submit-btn-wrap">
                    <button type="button" class="btn theme-solid-btn btn-lg square-btn">
                      <span class="txt">아이디 찾기</span>
                    </button>
                  </div>
                </div>

                <!-- after: 아이디 찾기 정보 입력 후 결과 -->
                <div class="find-form-container" style="display: none;">
                  <div class="left-ttl-wrap">
                    <h2 class="left-ttl">입력하신 정보로 <br>가입된 아이디입니다.</h2>
                    <p class="left-desc">개인정보 보호를 위해 아이디의 일부분을 ***로 표시합니다.</p>
                  </div>
                  <div class="find-form-inp-wrap">
                    <div class="form-inp-wrap">
                      <div class="inp-unit-item type-sm-gray">
                        <input type="text" readonly class="custom-inp" value="da****23@dapet.com">
                        <span class="unit">2023-11-13 가입</span>
                      </div>
                    </div>
                  </div>
                  <div class="form-submit-btn-wrap">
                    <a href="sign-in.html" class="btn theme-solid-btn btn-lg square-btn">
                      <span class="txt">로그인하러 가기</span>
                    </a>
                  </div>
                </div>
              </div>
            </div>

            <!-- 페이지 하단 -->
            <div class="l-contt-bottom">
            </div>

            <!-- END 페이지 하단 -->
          </div>

          <!-- END 페이지 상단 -->
        </div>
      </div>

      <!-- END 페이지 레이아웃 -->
    </div>
  </body>
</html>
