<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>DAPET</title>

    <!-- Fonts -->
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/vendor/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <div id="app">

      <!-- 페이지 레이아웃 -->
      <div class="l-wrapper">
        <div class="l-container">

          <!-- 페이지 -->
          <div class="l-contt-container">

            <!-- 페이지 상단 -->
            <div class="l-contt-top">
              <div class="page">
                <section>
                  <div class="card-item type01">
                    <figure class="thumbnail"></figure>
                    <ul>
                      <li>
                        <div>
                          <h3>김몽이</h3>
                          <button type="button">
                            <i class="ico ico-heart-off"></i>
                          </button>
                        </div>
                      </li>
                      <li>
                        <div>
                          <div class="star-txt-item">
                            <i class="ico ico-star-yellow"></i>
                            <span class="dark-txt">4.9</span>
                            <span class="gray-txt">/ 5.0</span>
                          </div>
                        </div>
                      </li>
                      <li>
                        <button type="button">
                          <span class="txt">펫시터 후기 확인</span>
                          <i></i>
                        </button>
                      </li>
                    </ul>
                  </div>
                </section>
                <section>
                  <ul>
                    <li>
                      <div>
                        <i></i>
                        <p>
                          <span>경력</span>
                          <b>7 년</b>
                        </p>
                      </div>
                    </li>
                    <li>
                      <div>
                        <i></i>
                        <p>
                          <span>고용</span>
                          <b>10 회</b>
                        </p>
                      </div>
                    </li>
                    <li>
                      <div>
                        <i></i>
                        <p>
                          <b>비흡연자</b>
                        </p>
                      </div>
                    </li>
                  </ul>
                </section>
                <section>
                  <div>
                    <h3>서비스 지역 </h3>
                  </div>
                  <div class="contt">
                    <div class="badge-grp">
                      <span class="badge gray">서울 동대문구</span>
                      <span class="badge gray">경기 용인시 일산동구</span>
                      <span class="badge gray">제주 서귀포시</span>
                      <span class="badge gray">부산 해운대구</span>
                      <span class="badge gray">충남 군산군</span>
                    </div>
                  </div>
                </section>
                <section>
                  <div>
                    <h3>펫시터 소개</h3>
                  </div>
                  <div class="cont">
                    <div class="txt-wrap">
                      <p class="txt">
                        대한 애견 돌봄 연맹 자격증 보유 <br>
                        그랑프리대회 심사위원 <br>
                        길동 동물병원 수의 테크니션 <br>
                        돌봄 컴퍼니 훈련 수료 <br>
                        시츄 10년간 보호 중
                      </p>
                    </div>
                  </div>
                </section>
                <section>
                  <div>
                    <h3>관련 자격증 사진</h3>
                    <a href="#">
                      <span>더보기</span>
                      <i></i>
                    </a>
                  </div>
                  <div class="contt">
                    <div class="row-list-grp">
                      <div class="list">
                        <div class="thumbnail-item">
                          <figure class="thumbnail">
                            <img src="" alt="">
                          </figure>
                        </div>
                      </div>
                      <div class="list">
                        <div class="thumbnail-item">
                          <figure class="thumbnail">
                            <img src="" alt="">
                          </figure>
                        </div>
                      </div>
                    </div>
                    <div class="nothing-list-grp">
                      <div class="nothing-list">
                        <i></i>
                        <h3>아직 등록된 사진이 없습니다.</h3>
                      </div>
                    </div>
                  </div>
                </section>
                <section>
                  <div>
                    <h3>서비스 사진</h3>
                    <a href="#">
                      <span>더보기</span>
                      <i></i>
                    </a>
                  </div>
                  <div class="contt">
                    <div class="row-list-grp">
                      <div class="list">
                        <div class="thumbnail-item">
                          <figure class="thumbnail">
                            <img src="" alt="">
                          </figure>
                        </div>
                      </div>
                      <div class="list">
                        <div class="thumbnail-item">
                          <figure class="thumbnail">
                            <img src="" alt="">
                          </figure>
                        </div>
                      </div>
                    </div>
                    <div class="nothing-list-grp">
                      <div class="nothing-list">
                        <i></i>
                        <h3>아직 등록된 사진이 없습니다.</h3>
                      </div>
                    </div>
                  </div>
                </section>
              </div>
            </div>

            <!-- 페이지 하단 -->
            <div class="l-contt-bottom">
            </div>

            <!-- END 페이지 하단 -->
          </div>

          <!-- END 페이지 상단 -->
        </div>
      </div>

      <!-- END 페이지 레이아웃 -->
    </div>
  </body>
</html>
