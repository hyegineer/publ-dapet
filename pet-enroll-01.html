<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>DAPET</title>

    <!-- Fonts -->
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/vendor/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- JS -->
    <script src="assets/js/vendor/jquery-3.6.1.min.js"></script>
  </head>
  <body ontouchstart>
    <div id="app">

      <!-- layout) 페이지 레이아웃 -->
      <div class="l-wrapper">

        <!-- TODO: ***** 반려동물 등록 페이지 (종류 선택) ***** -->
        <div class="penroll-page l-container">

          <!-- TODO: layout) 헤더 타입 02 -->

          <!-- TODO: 밑줄 있는 화면일 때는 type-bd 클래스 추가 -->
          <header class="header ">
            <div class="header-inner">

              <!-- 헤더 왼쪽 -->

              <!-- TODO: invisible 클래스 넣으면 안보임 -->
              <div class="hd-left ">
                <button onclick="history.back()" type="button" class="hd-btn">
                  <span class="txt-hidden">뒤로가기</span>
                  <i class="ico ico-line-arrow-left"></i>
                </button>

                <!-- TODO: invisible 클래스 넣으면 안보임 -->
                <button type="button" onclick="location.href='main.html';" class="hd-btn ">
                  <span class="txt-hidden">홈</span>
                  <i class="ico ico-home"></i>
                </button>
              </div>

              <!-- 헤더 중앙 -->
              <div class="hd-center ">
                <span class="ttl">반려동물 등록</span>
              </div>

              <!-- 헤더 오른쪽 -->

              <!-- TODO: invisible 클래스 넣으면 안보임 -->
              <div class="hd-right ">

                <!-- 알림 버튼 -->
                <button type="button" onclick="location.href='alarm-activity-list.html';" class="hd-btn">
                  <span class="txt-hidden">알림</span>

                  <!-- TODO: 새로 알람 들어온 경우 ico-alarm-on 클래스 추가해야함 -->
                  <i class="ico ico-alarm"></i>
                </button>

                <!-- END 알림 버튼 -->
              </div>
            </div>
          </header>

          <!-- ENDO layout) 헤더 타입 02 -->

          <!-- layout) 페이지 -->
          <div class="l-contt-container">

            <!-- layout) 페이지 상단 -->
            <div class="l-contt-top">
              <div class="page">
                <div class="left-ttl-wrap type01">
                  <h2 class="left-ttl">반려동물의 <br>종류를 선택해 주세요.</h2>
                  <p class="left-desc">기타의 경우 반려동물의 종류를 작성해 주세요.</p>
                </div>
                <div class="col-list-grp">

                  <!-- 고양이 list -->
                  <div class="list">

                    <!-- 고양이 -->
                    <div class="accordion-card-item">

                      <!-- 선택 영역 -->
                      <article class="accordion-card-top">
                        <div class="ico-txt-card">
                          <span class="ico-box">
                        <i class="ico ico-ptype-cat-gray ico-off"></i>
                        <i class="ico ico-ptype-cat-dark ico-on"></i>
                      </span>
                          <p class="txt">고양이</p>
                        </div>
                      </article>

                      <!-- END 선택 영역 -->
                    </div>

                    <!-- END 고양이 -->
                  </div>

                  <!-- END list -->

                  <!-- 강아지 list -->
                  <div class="list">

                    <!-- 강아지 -->
                    <div class="accordion-card-item">

                      <!-- 선택 영역 -->
                      <article class="accordion-card-top">
                        <div class="ico-txt-card">
                          <span class="ico-box">
                        <i class="ico ico-ptype-dog-gray ico-off"></i>
                        <i class="ico ico-ptype-dog-dark ico-on"></i>
                      </span>
                          <p class="txt">강아지</p>
                        </div>
                      </article>

                      <!-- END 선택 영역 -->
                    </div>

                    <!-- END 강아지 -->
                  </div>

                  <!-- END list -->

                  <!-- 조류 list -->
                  <div class="list">

                    <!-- 조류 -->
                    <div class="accordion-card-item">

                      <!-- 선택 영역 -->
                      <article class="accordion-card-top">
                        <div class="ico-txt-card">
                          <span class="ico-box">
                        <i class="ico ico-ptype-bird-gray ico-off"></i>
                        <i class="ico ico-ptype-bird-dark ico-on"></i>
                      </span>
                          <p class="txt">조류 (닭, 앵무새, 오리 등)</p>
                        </div>
                      </article>

                      <!-- END 선택 영역 -->
                    </div>

                    <!-- END 조류 -->
                  </div>

                  <!-- END list -->

                  <!-- 기타 list -->
                  <div class="list">

                    <!-- 기타 (토끼, 도마뱀, 거북이 등)  -->
                    <div class="accordion-card-item">

                      <!-- 선택 영역 -->
                      <article class="accordion-card-top">
                        <div class="ico-txt-card">
                          <span class="ico-box">
                        <i class="ico ico-ptype-etc-gray ico-off"></i>
                        <i class="ico ico-ptype-etc-dark ico-on"></i>
                      </span>
                          <p class="txt">기타 (토끼, 도마뱀, 거북이 등)</p>
                        </div>
                      </article>

                      <!-- END 선택 영역 -->

                      <!-- 선택하면 보여지는 영역 -->
                      <div class="accordion-card-bottom">
                        <div class="form-item-grp">
                          <input type="text" class="custom-inp" placeholder="반려동물의 종류를 작성해 주세요.">
                        </div>
                      </div>

                      <!-- END 선택하면 보여지는 영역 -->
                    </div>

                    <!-- END 기타 (토끼, 도마뱀, 거북이 등)  -->
                  </div>

                  <!-- END list -->
                </div>
              </div>
            </div>

            <!-- END layout) 페이지 상단 -->

            <!-- layout) 페이지 하단 -->
            <div class="l-contt-bottom">
              <div class="btn-wrap">

                <!-- TODO: 다 채우고나서 before 클래스 삭제 -->
                <button type="button" onclick="location.href='pet-enroll-02.html';" class="btn theme-solid-btn btn-lg square-btn before">
                  <span class="txt">다음</span>
                </button>
              </div>
            </div>

            <!-- END layout) 페이지 하단 -->
          </div>

          <!-- END layout) 페이지 -->
        </div>

        <!-- END ***** 반려동물 등록 페이지 (종류 선택) ***** -->
      </div>

      <!-- END layout) 페이지 레이아웃 -->
    </div>
    <script src="assets/js/userInterface.js"></script>
    <script src="assets/js/form.js"></script>
    <script src="assets/js/imageUpload.js"></script>
    <script src="assets/js/modal.js"></script>
  </body>
</html>
