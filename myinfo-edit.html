<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>DAPET</title>

    <!-- Fonts -->
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/vendor/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- JS -->
    <script src="assets/js/vendor/jquery-3.6.1.min.js"></script>
  </head>
  <body ontouchstart>
    <div id="app">

      <!-- layout) 페이지 레이아웃 -->
      <div class="l-wrapper">

        <!-- TODO: ***** 내 정보 수정 페이지 ***** -->
        <div class="mi-edit-page l-container">

          <!-- TODO: layout) 헤더 타입 02 -->

          <!-- TODO: 밑줄 있는 화면일 때는 type-bd 클래스 추가 -->
          <header class="header ">
            <div class="header-inner">

              <!-- 헤더 왼쪽 -->

              <!-- TODO: invisible 클래스 넣으면 안보임 -->
              <div class="hd-left ">
                <button onclick="history.back()" type="button" class="hd-btn">
                  <span class="txt-hidden">뒤로가기</span>
                  <i class="ico ico-line-arrow-left"></i>
                </button>

                <!-- TODO: invisible 클래스 넣으면 안보임 -->
                <a href="main.html" class="hd-btn ">
                  <span class="txt-hidden">홈</span>
                  <i class="ico ico-home"></i>
                </a>
              </div>

              <!-- 헤더 중앙 -->
              <div class="hd-center ">
                <span class="ttl">내 정보 수정</span>
              </div>

              <!-- 헤더 오른쪽 -->

              <!-- TODO: invisible 클래스 넣으면 안보임 -->
              <div class="hd-right ">

                <!-- 알림 버튼 -->
                <a href="alarm-list.html" type="button" class="hd-btn">
                  <span class="txt-hidden">알림</span>

                  <!-- TODO: 새로 알람 들어온 경우 ico-alarm-on 클래스 추가해야함 -->
                  <i class="ico ico-alarm"></i>
                </a>

                <!-- END 알림 버튼 -->
              </div>
            </div>
          </header>

          <!-- ENDO layout) 헤더 타입 02 -->

          <!-- layout) 페이지 -->
          <div class="l-contt-container">

            <!-- layout) 페이지 상단 -->
            <div class="l-contt-top">
              <div class="page">
                <div class="form-item-grp">
                  <div class="form-item">
                    <div class="edit-thumbnail-wrap">
                      <figure class="thumbnail circle">

                        <!-- TODO: 이미지가 추가되면 img-ico-people 클래스 삭제 -->

                        <!-- TODO: 이미지가 아닌 파일 올라오면 다시 초기화, img-ico-people 클래스 생김 -->
                        <img id="img-thumbnail" accept="image/gif, image/jpeg, image/png" data-type="people" src="assets/images/ico/ico-nothing-img-gray-dark.svg" alt="" class="thumbnail-img img-ico-people" />
                      </figure>
                      <input type="file" id="thumbnail" class="none">
                      <label for="thumbnail" class="edit-btn">
                        <span class="txt-hidden">사진 수정하기</span>
                        <i class="ico ico-edit"></i>
                      </label>
                    </div>
                  </div>

                  <!-- 이름 -->
                  <div class="form-item">
                    <label class="form-label">이름</label>
                    <div class="form-inp-wrap">
                      <div class="d-flex-row txt-row">
                        <span class="dark-txt">김다펫</span>
                      </div>
                    </div>
                  </div>

                  <!-- 아이디 -->
                  <div class="form-item">
                    <label class="form-label">아이디</label>
                    <div class="form-inp-wrap">
                      <div class="d-flex-row txt-row">
                        <span class="dark-txt">dapet123@dapet.com</span>
                      </div>
                    </div>
                  </div>

                  <!-- 비밀번호 -->
                  <div class="form-item">
                    <label class="form-label">비밀번호</label>
                    <div class="form-inp-wrap">
                      <div class="d-flex-row">
                        <span class="dark-txt">비밀번호 변경 가능</span>
                        <div class="d-iflex-row mg-left">
                          <a href="pwd-change.html" class="btn">
                            <span class="txt-hidden">수정</span>
                            <i class="ico ico-arrow-right-gray"></i>
                          </a>
                        </div>
                      </div>
                    </div>
                  </div>

                  <!-- 휴대폰 번호 -->
                  <div class="form-item">
                    <label class="form-label">휴대폰 번호</label>
                    <div class="form-inp-wrap">
                      <input type="text" class="custom-inp" readonly value="000-0000-0000">
                      <button type="button" class="btn form-inp-btn">수정</button>
                    </div>
                  </div>

                  <!-- 주소지 정보 -->
                  <div class="form-item">
                    <label class="form-label">주소지 정보</label>
                    <div class="form-inp-wrap">
                      <input type="text" class="custom-inp" readonly value="12345" placeholder="주소 검색">
                      <button type="button" class="btn form-inp-btn">검색</button>
                    </div>
                    <div class="form-inp-wrap">
                      <input type="text" class="custom-inp" value="서울특별시 다펫대로 11 (다펫동, 마이상가)">
                    </div>
                    <div class="form-inp-wrap">
                      <input type="text" class="custom-inp" value="102호">
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- END layout) 페이지 상단 -->

            <!-- layout) 페이지 하단 -->
            <div class="l-contt-bottom">
              <div class="btn-wrap">
                <button type="button" class="btn theme-solid-btn btn-lg square-btn">
                  <span class="txt">저장하기</span>
                </button>
              </div>
            </div>

            <!-- END layout) 페이지 하단 -->
          </div>

          <!-- END layout) 페이지 -->
        </div>

        <!-- END ***** 내 정보 수정 페이지 ***** -->
      </div>

      <!-- END layout) 페이지 레이아웃 -->
    </div>
    <script src="assets/js/ui.js"></script>
  </body>
</html>
