<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>DAPET</title>

    <!-- Fonts -->
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/vendor/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- JS -->
    <script src="assets/js/vendor/jquery-3.6.1.min.js"></script>
  </head>
  <body ontouchstart>
    <div id="app">

      <!-- layout) 페이지 레이아웃 -->
      <div class="l-wrapper">

        <!-- TODO: ***** 내 정보 수정 페이지 ***** -->
        <div class="l-container">

          <!-- TODO: layout) 헤더 타입 02 -->

          <!-- TODO: 밑줄 있는 화면일 때는 type-bd 클래스 추가 -->
          <header class="header ">
            <div class="header-inner">

              <!-- 헤더 왼쪽 -->

              <!-- TODO: invisible 클래스 넣으면 안보임 -->
              <div class="hd-left ">
                <button onclick="history.back()" type="button" class="hd-btn">
                  <span class="txt-hidden">뒤로가기</span>
                  <i class="ico ico-line-arrow-left"></i>
                </button>

                <!-- TODO: invisible 클래스 넣으면 안보임 -->
                <a href="main.html" class="hd-btn ">
                  <span class="txt-hidden">홈</span>
                  <i class="ico ico-home"></i>
                </a>
              </div>

              <!-- 헤더 중앙 -->
              <div class="hd-center ">
                <span class="ttl">내 정보 수정</span>
              </div>

              <!-- 헤더 오른쪽 -->

              <!-- TODO: invisible 클래스 넣으면 안보임 -->
              <div class="hd-right ">

                <!-- 알림 버튼 -->
                <a href="alarm-list.html" type="button" class="hd-btn">
                  <span class="txt-hidden">알림</span>

                  <!-- TODO: 새로 알람 들어온 경우 ico-alarm-on 클래스 추가해야함 -->
                  <i class="ico ico-alarm"></i>
                </a>

                <!-- END 알림 버튼 -->
              </div>
            </div>
          </header>

          <!-- ENDO layout) 헤더 타입 02 -->

          <!-- layout) 페이지 -->
          <div class="l-contt-container">

            <!-- layout) 페이지 상단 -->
            <div class="l-contt-top">
              <div class="page">
                <div>
                  <div>
                    <div>
                      <figure class="">
                        <img src="" alt="">
                      </figure>
                      <button type="button">
                        <span class="txt-hidden">사진 수정하기</span>
                        <i></i>
                      </button>
                    </div>
                  </div>
                  <div class="form-item-grp">

                    <!-- 이름 -->
                    <div class="form-item">
                      <label class="form-label">이름</label>
                      <div class="form-inp-wrap">
                        <div class="d-flex-row">
                          <span class="dark-txt">김다펫</span>
                        </div>
                      </div>
                    </div>

                    <!-- 아이디 -->
                    <div class="form-item">
                      <label class="form-label">아이디</label>
                      <div class="form-inp-wrap">
                        <div class="d-flex-row">
                          <span class="dark-txt">dapet123@dapet.com</span>
                        </div>
                      </div>
                    </div>

                    <!-- 비밀번호 -->
                    <div class="form-item">
                      <label class="form-label">비밀번호</label>
                      <div class="form-inp-wrap">
                        <div class="d-flex-row">
                          <span class="dark-txt">비밀번호 변경 가능</span>
                          <div class="d-iflex-row mg-left">
                            <button type="button" class="btn">
                              <span class="txt-hidden">수정</span>
                              <i class="ico ico-arrow-right-gray"></i>
                            </button>
                          </div>
                        </div>
                      </div>
                    </div>

                    <!-- 휴대폰 번호 -->
                    <div class="form-item">
                      <label class="form-label">휴대폰 번호</label>
                      <div class="form-inp-wrap">
                        <input type="text" class="custom-inp" readonly value="000-0000-0000">
                        <button type="button" class="btn form-inp-btn">수정</button>
                      </div>
                    </div>

                    <!-- 주소지 정보 -->
                    <div class="form-item">
                      <label class="form-label">주소지 정보</label>
                      <div class="form-inp-wrap">
                        <input type="text" class="custom-inp" readonly value="12345" placeholder="주소 검색">
                        <button type="button" class="btn form-inp-btn">검색</button>
                      </div>
                      <div class="form-inp-wrap">
                        <input type="text" class="custom-inp" value="서울특별시 다펫대로 11 (다펫동, 마이상가)">
                      </div>
                      <div class="form-inp-wrap">
                        <input type="text" class="custom-inp" value="102호">
                      </div>
                    </div>

                    <!-- 성별 -->
                    <div class="form-item">
                      <label class="form-label">성별</label>
                      <div class="form-inp-wrap">
                        <ul>
                          <li>
                            <div class="cckbox-item">
                              <input id="male" type="radio" name="gender" class="none custom-ckbox-inp" />
                              <label for="male" class="custom-ckbox"></label>
                              <label for="male" class="custom-ckbox-label">수컷</label>
                            </div>
                          </li>
                          <li>
                            <div class="cckbox-item">
                              <input id="female" type="radio" name="gender" class="none custom-ckbox-inp" />
                              <label for="female" class="custom-ckbox"></label>
                              <label for="female" class="custom-ckbox-label">암컷</label>
                            </div>
                          </li>
                        </ul>
                      </div>
                      <span class="form-caution">세부종을 입력해 주세요.</span>
                    </div>

                    <!-- 생년월일 -->
                    <div class="form-item">
                      <label class="form-label">
                        <span>생년월일</span>
                        <span class="sm-txt">(추정)</span>
                      </label>
                      <div class="form-inp-wrap">

                        <!-- FIXME: 달력 데이트피커 -->
                        <input type="text" class="custom-inp" placeholder="날짜 선택">
                      </div>
                      <span class="form-caution">생년월일을 입력해 주세요.</span>
                    </div>

                    <!-- 아이와 함께한 첫날 -->
                    <div class="form-item">
                      <label class="form-label">아이와 함께한 첫날</label>
                      </label>
                      <div class="form-inp-wrap">

                        <!-- FIXME: 달력 데이트피커 -->
                        <input type="text" class="custom-inp" placeholder="날짜 선택">
                      </div>
                      <span class="form-caution">아이와 함께한 첫날을 입력해 주세요.</span>
                    </div>

                    <!-- 몸무게 (추정) -->
                    <div class="form-item">
                      <label class="form-label">
                        <span>몸무게</span>
                        <span class="sm-txt">(추정)</span>
                      </label>
                      <div class="form-inp-wrap">
                        <div class="inp-unit-item">
                          <input type="text" class="custom-inp" placeholder="숫자만 입력하세요." maxlength="40">
                          <span class="unit">kg</span>
                        </div>
                      </div>
                      <span class="form-caution">몸무게를 입력해 주세요.</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- END layout) 페이지 상단 -->

            <!-- layout) 페이지 하단 -->
            <div class="l-contt-bottom">
              <button type="button" class="btn theme-solid-btn btn-lg square-btn">
                <span class="txt">저장하기</span>
              </button>
            </div>

            <!-- END layout) 페이지 하단 -->
          </div>

          <!-- END layout) 페이지 -->
        </div>

        <!-- END ***** 내 정보 수정 페이지 ***** -->
      </div>

      <!-- END layout) 페이지 레이아웃 -->
    </div>
    <script src="assets/js/ui.js"></script>
  </body>
</html>
