                <!-- TODO: invisible 클래스 넣으면 안보임 -->

              </div>

              <!-- 헤더 중앙 -->
              <div class="hd-center ">
                <span class="ttl">반려동물 관리</span>

              <!-- 헤더 오른쪽 -->

              <!-- TODO: invisible 클래스 넣으면 안보임 -->
              <div class="hd-right ">

                <button type="button" onclick="location.href='alarm-activity-list.html';" class="hd-btn">

              </div>

          <div class="l-contt-container">

            <div class="tabs">
              <div class="tab-grp full-tab-grp">
                <a href="pet-setting-default.html" class="tab">기본 정보</a>
                <a href="pet-setting-healthy.html" class="tab active">건강 정보</a>
              </div>
            </div>
            <div class="l-contt-top">
              <div class="page">
                <div class="form-item-grp">

                  <!-- 필수 4대 예방 접종 -->
                  <div class="form-item">
                    <label class="form-label">필수 4대 예방 접종</label>
                    <div class="form-inp-wrap">
                      <ul class="inner-grid-grp">
                        <li class="inner-grid">
                          <div class="cckbox-item">
                            <input id="option1-1" type="radio" name="option1" checked class="none custom-ckbox-inp" />
                            <label for="option1-1" class="custom-ckbox"></label>
                            <label for="option1-1" class="custom-ckbox-label">했어요</label>
                          </div>
                        </li>
                        <li class="inner-grid">
                          <div class="cckbox-item">
                            <input id="option1-2" type="radio" name="option1" class="none custom-ckbox-inp" />
                            <label for="option1-2" class="custom-ckbox"></label>
                            <label for="option1-2" class="custom-ckbox-label">안 했어요</label>
                          </div>
                        </li>
                      </ul>
                    </div>
                  </div>

                  <!-- 중성화 여부 -->
                  <div class="form-item">
                    <label class="form-label">중성화 여부</label>

                          </div>
                        </li>
                        <li class="inner-grid">
                          <div class="cckbox-item">
                            <input id="option2-2" type="radio" name="option2" class="none custom-ckbox-inp" />
                            <label for="option2-2" class="custom-ckbox"></label>
                            <label for="option2-2" class="custom-ckbox-label">안 했어요</label>
                          </div>
                        </li>
                      </ul>
                    </div>
                  </div>

                  <!-- 입질 유무 -->
                  <div class="form-item">
                    <label class="form-label">입질 유무</label>
                    <div class="form-inp-wrap type-col">
                      <ul class="inner-grid-grp">
                        <li class="inner-grid">
                          <div class="cckbox-item">
                            <input id="option3-1" type="radio" name="option3" class="none custom-ckbox-inp" />
                            <label for="option3-1" class="custom-ckbox"></label>
                            <label for="option3-1" class="custom-ckbox-label">없어요</label>

                            <input id="option3-2" type="radio" name="option3" checked class="none custom-ckbox-inp" />

                            <label for="option3-2" class="custom-ckbox-label">있어요</label>
                          </div>
                        </li>
                      </ul>
                      <div class="form-memo-box">
                        <textarea placeholder="입질에 대한 메모를 작성해 주세요." class="custom-inp-textarea type-h100" maxlength="200">먹는 중에 만지면 입질이 있어요</textarea>
                      </div>
                    </div>
                  </div>

                  <!-- 알러지 유무 -->
                  <div class="form-item">
                    <label class="form-label">알러지 유무</label>
                    <div class="form-inp-wrap">
                      <ul class="inner-grid-grp">
                        <li class="inner-grid">
                          <div class="cckbox-item">
                            <input id="option4-1" type="radio" name="option4" checked class="none custom-ckbox-inp" />

                            <label for="option4-2" class="custom-ckbox-label">있어요</label>
                          </div>

                      </ul>

                      <span>기타 메모</span>

                      <textarea placeholder="반려동물에 대한 메모를 작성해 주세요." class="custom-inp-textarea type-h100" maxlength="200"></textarea>

            <!-- END layout) 페이지 하단 -->
