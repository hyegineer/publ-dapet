<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>DAPET</title>

    <!-- Fonts -->
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/vendor/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <div id="app">

      <!-- layout) 페이지 레이아웃 -->
      <div class="l-wrapper">

        <!-- TODO: ***** 커뮤니티 글 작성 페이지 ***** -->
        <div class="l-container">

          <!-- TODO: layout) 헤더 타입 02 -->

          <!-- TODO: 밑줄 있는 화면일 때는 type-bd 클래스 추가 -->
          <header class="header type-bd">
            <div class="header-inner">

              <!-- 헤더 왼쪽 -->

              <!-- TODO: invisible 클래스 넣으면 안보임 -->
              <div class="hd-left ">
                <button onclick="history.back()" type="button" class="hd-btn">
                  <span class="txt-hidden">뒤로가기</span>
                  <i class="ico ico-line-arrow-left"></i>
                </button>

                <!-- TODO: invisible 클래스 넣으면 안보임 -->
                <a href="main.html" class="hd-btn ">
                  <span class="txt-hidden">홈</span>
                  <i class="ico ico-home"></i>
                </a>
              </div>

              <!-- 헤더 중앙 -->
              <div class="hd-center ">
                <span class="ttl">펫시터 찾기</span>
              </div>

              <!-- 헤더 오른쪽 -->

              <!-- TODO: invisible 클래스 넣으면 안보임 -->
              <div class="hd-right ">

                <!-- 알림 버튼 -->
                <button type="button" class="hd-btn">
                  <span class="txt-hidden">알림</span>

                  <!-- TODO: 새로 알람 들어온 경우 ico-alarm-on 클래스 추가해야함 -->
                  <i class="ico ico-alarm"></i>
                </button>

                <!-- END 알림 버튼 -->
              </div>
            </div>
          </header>

          <!-- ENDO layout) 헤더 타입 02 -->

          <!-- layout) 페이지 -->
          <div class="l-contt-container">

            <!-- layout) 페이지 상단 -->
            <div class="l-contt-top">
              <div class="page">
                <div class="form-item-grp">
                  <div class="form-item">
                    <label class="form-label">제목</label>
                    <div class="form-inp-wrap">
                      <input type="text" class="custom-inp" placeholder="제목을 입력해 주세요. (40자 이내)" maxlength="40">
                    </div>
                  </div>
                  <div class="form-item">
                    <label class="form-label">카테고리</label>
                    <div class="form-inp-wrap">
                      <select class="custom-inp-select">
                        <option value="">카테고리 선택</option>
                        <option value="정보">정보</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-item">
                    <label class="form-label">상세 설명</label>
                    <div class="form-inp-wrap">
                      <textarea class="custom-inp-textarea" placeholder="게시글의 내용을 입력해 주세요."></textarea>
                    </div>
                  </div>
                  <div class="form-item">
                    <label class="form-label">사진 첨부</label>
                    <p class="form-label-desc">첨부하신 순서대로 게시글에서 보여집니다.</p>
                    <div class="form-inp-wrap">
                      <div class="attach-list-grp">
                        <div class="attach-list">
                          <input type="file" id="file01" class="none custom-file-inp">
                          <label for="file01" class="square-card">
                            <span class="txt-hidden">파일 첨부</span>
                          </label>
                        </div>
                        <div class="attach-list">
                          <div class="square-card">
                            <img src="" alt="">
                            <button type="button">
                              <span class="txt-hidden">삭제</span>
                            </button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- END layout) 페이지 상단 -->

            <!-- layout) 페이지 하단 -->
            <div class="l-contt-bottom">
              <div class="btn-wrap">

                <!-- TODO: 다 채우고나서 before 클래스 삭제 -->
                <button type="button" class="btn theme-solid-btn btn-lg square-btn before">
                  <span class="txt">등록하기</span>
                </button>
              </div>

              <!-- END 페이지 하단 -->
            </div>

            <!-- END layout) 페이지 하단 -->
          </div>

          <!-- END layout) 페이지 -->
        </div>

        <!-- END ***** 커뮤니티 글 작성 페이지 ***** -->
      </div>

      <!-- END layout) 페이지 레이아웃 -->
    </div>
  </body>
</html>
