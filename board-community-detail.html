    <script>
      // 스와이퍼: 상세페이지 상단 쪽 썸네일 슬라이드
      const swiperDetail = new Swiper("#swiper-detail", {
        observer: true,
        observeParents: true,
        watchOverflow: true,
        pagination: {
          el: '.sd-swiper-pagination',
        },
        on: {
          slideChange: function() {
            swiperDetailMore.slideTo(swiperDetail.realIndex)
          }
        }
      });
      // 스와이퍼: 모달 안 하단 쪽 썸네일 갤러리효과
      const swiperDetailMoreThumbs = new Swiper("#swiper-detail-more-thumbs", {
        slidesPerView: "auto",
        spaceBetween: 15,
        observer: true,
        observeParents: true,
        watchOverflow: true,
        watchSlidesVisibility: true,
        watchSlidesProgress: true,
        freeMode: true,
      });
      // 스와이퍼: 모달 안 상단 쪽 썸네일 슬라이드
      const swiperDetailMore = new Swiper("#swiper-detail-more", {
        observer: true,
        observeParents: true,
        watchOverflow: true,
        pagination: {
          el: '.sdm-swiper-pagination',
          type: 'fraction'
        },
        thumbs: {
          swiper: swiperDetailMoreThumbs
        },
        on: {
          slideChange: function() {
            swiperDetail.slideTo(swiperDetailMore.realIndex)
          }
        }
