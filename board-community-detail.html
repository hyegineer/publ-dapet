<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>DAPET</title>

    <!-- Fonts -->
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/vendor/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- JS -->
    <script src="assets/js/vendor/jquery-3.6.1.min.js"></script>
  </head>
  <body ontouchstart>
    <div id="app">

      <!-- layout) 페이지 레이아웃 -->
      <div class="l-wrapper">

        <!-- TODO: ***** 커뮤니티 글 상세 페이지 ***** -->
        <div class="bcomm-detail-page l-container">

          <!-- TODO: layout) 헤더 타입 02 -->

          <!-- TODO: 밑줄 있는 화면일 때는 type-bd 클래스 추가 -->
          <header class="header ">
            <div class="header-inner">

              <!-- 헤더 왼쪽 -->

              <!-- TODO: invisible 클래스 넣으면 안보임 -->
              <div class="hd-left ">
                <button onclick="history.back()" type="button" class="hd-btn">
                  <span class="txt-hidden">뒤로가기</span>
                  <i class="ico ico-line-arrow-left"></i>
                </button>

                <!-- TODO: invisible 클래스 넣으면 안보임 -->
                <a href="main.html" class="hd-btn ">
                  <span class="txt-hidden">홈</span>
                  <i class="ico ico-home"></i>
                </a>
              </div>

              <!-- 헤더 중앙 -->
              <div class="hd-center ">
                <span class="ttl"></span>
              </div>

              <!-- 헤더 오른쪽 -->

              <!-- TODO: invisible 클래스 넣으면 안보임 -->
              <div class="hd-right ">

                <!-- 알림 버튼 -->
                <a href="alarm-list.html" type="button" class="hd-btn">
                  <span class="txt-hidden">알림</span>

                  <!-- TODO: 새로 알람 들어온 경우 ico-alarm-on 클래스 추가해야함 -->
                  <i class="ico ico-alarm"></i>
                </a>

                <!-- END 알림 버튼 -->
              </div>
            </div>
          </header>

          <!-- ENDO layout) 헤더 타입 02 -->

          <!-- layout) 페이지 -->
          <div class="l-contt-container">

            <!-- layout) 페이지 상단 -->
            <div class="l-contt-top">
              <div class="page">
                <div class="detail-page-container">

                  <!-- 사진 -->
                  <div class="detail-page-top">
                    <div class="thumbnail-wrap"></div>
                  </div>

                  <!-- 정보 -->
                  <div class="detail-page-bottom">
                    <div class="dp-ttl-wrap">
                      <p class="mini-txt-wrap">
                        <span class="main-green-txt bd-right-txt">위치게시판</span>
                        <span class="gray-txt">2023-11-09</span>
                        <span class="gray-txt">몽이누나</span>
                        <span class="gray-txt">조회 20</span>
                      </p>
                      <h3 class="dp-ttl">강아지가 신발을 물 때</h3>
                    </div>
                    <div class="board-dt-wrap">
                      <div class="txt-wrap">
                        <p class="txt">안녕하세요 ~ 강아지박사입니다. <br><br>
                          여러분 ! 혹시 강아지가 신발을 물거나 계속적으로 관심을 가질 때가 있지 않나요? <br><br>
                          그 이유는 어쩌구 저쩌구...</p>
                      </div>

                      <!-- TODO: like-btn 클릭시 on 클래스 추가 -->
                      <button type="button" class="like-btn on">
                        <span class="txt">이 글 추천</span>
                        <i class="ico ico-like-bd ico-off"></i>
                        <i class="ico ico-like-solid ico-on"></i>
                      </button>
                    </div>
                  </div>

                  <!-- 댓글 -->
                  <div class="board-dt-comment-wrap">
                    <div class="search-select-wrap">
                      <div class="d-iflex-row">
                        <span class="gray-txt cnt-txt">전체</span>
                        <span class="main-green-txt cnt-txt">2</span>
                      </div>
                      <div class="mg-left">

                        <!-- 옵션 선택 영역 -->
                        <div class="custom-select-wrap">

                          <!-- 선택값 보여지는 타겟 -->
                          <div class="custom-select">
                            <span class="txt">최신순</span>
                          </div>

                          <!-- END 선택값 보여지는 타겟 -->

                          <!-- 옵션 리스트 -->
                          <div class="custom-option-wrap">
                            <ul class="custom-option">
                              <li class="opt-list">
                                <span>최신순</span>
                              </li>
                              <li class="opt-list">
                                <span>별점순</span>
                              </li>
                            </ul>
                          </div>

                          <!-- END 옵션 리스트 -->
                        </div>

                        <!-- END 옵션 선택 영역 -->
                      </div>
                    </div>
                    <ul class="col-list-grp">

                      <!-- 댓글 -->
                      <li class="list">
                        <div class="col-item comment-item">
                          <div class="cmt-top">
                            <figure class="thumbnail circle">
                              <img src="assets/images/sample/img-sample04.png" alt="" class="thumbnail-img">
                            </figure>
                            <span class="name">toysix</span>
                            <div class="gray-dot-txt">
                              <span class="gray-dot-txt">2023-09-07</span>
                              <span class="gray-dot-txt">20:31</span>
                            </div>
                          </div>
                          <div class="cmt-mid">
                            <p class="cmt-txt">너무 이뻐요~~ ^^</p>
                          </div>
                          <div class="cmt-bottom">
                            <div class="mg-left">
                              <button type="button" class="btn sm-square-btn type-like">좋아요 0</button>
                            </div>
                          </div>
                        </div>
                      </li>

                      <!-- END 댓글 -->

                      <!-- 댓글 -->
                      <li class="list">
                        <div class="col-item comment-item">
                          <div class="cmt-top">
                            <figure class="thumbnail circle">
                              <img src="assets/images/sample/img-sample03.png" alt="" class="thumbnail-img">
                            </figure>
                            <span class="name">toysix</span>
                            <div class="gray-dot-txt">
                              <span class="gray-dot-txt">2023-09-07</span>
                              <span class="gray-dot-txt">20:31</span>
                            </div>
                          </div>
                          <div class="cmt-mid">
                            <p class="cmt-txt">너무 이뻐요~~ ^^</p>
                          </div>
                          <div class="cmt-bottom">
                            <div class="mg-left">
                              <button type="button" class="btn sm-square-btn type-like">좋아요 0</button>
                            </div>
                          </div>
                        </div>
                      </li>

                      <!-- END 댓글 -->
                    </ul>
                  </div>
                </div>
              </div>
            </div>

            <!-- END layout) 페이지 상단 -->

            <!-- layout) 페이지 하단 -->
            <div class="l-contt-bottom">
              <div class="comment-create-wrap textarea-create-wrap">
                <textarea data-autoresize rows="1" class="custom-inp-textarea" placeholder="댓글을 입력해 주세요."></textarea>

                <!-- TODO: textarea에 입력하면 send-btn에 before 클래스가 사라지면서 활성화가 됨 -->
                <button type="button" class="send-btn before">
                  <span class="txt">등록</span>
                </button>
              </div>
            </div>

            <!-- END layout) 페이지 하단 -->
          </div>

          <!-- END layout) 페이지 -->
        </div>

        <!-- END ***** 커뮤니티 글 상세 페이지 ***** -->
      </div>

      <!-- END layout) 페이지 레이아웃 -->
    </div>
    <script src="assets/js/ui.js"></script>
  </body>
</html>
